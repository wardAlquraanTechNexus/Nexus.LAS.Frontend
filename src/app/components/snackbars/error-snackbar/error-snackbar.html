<div class="error-content">
    <span matSnackBarLabel>
      {{errorMsg}}
    </span>
    <span matSnackBarActions>
      <button mat-icon-button matSnackBarAction (click)="snackBarRef.dismissWithAction()" class="close-icon" aria-label="Close">
        <mat-icon>close</mat-icon>
      </button>
    </span>
</div>
