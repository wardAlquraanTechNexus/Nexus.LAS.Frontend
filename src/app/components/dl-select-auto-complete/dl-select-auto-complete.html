<select-auto-complete *ngIf="fnGet" 
[controlName]="controlName" 
[fnGet]="fnGet" 
[formGroup]="formGroup"
[isRequired]="isRequired" 
[label]="label" 
[keyToShow]="'name'" 
[valueKey]="'id'" 
[withNullOption]="withNullOption"
[isMultiple]="isMultiple"
(selectEmitter)="onSelectChange($event)">
</select-auto-complete>
