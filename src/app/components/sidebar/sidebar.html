<div class="sidebar-container" [class.closed]="!sidebarOpen">
  <!-- Toggle Button (always visible) -->
  <div class="toggle-button-wrapper">
    <button mat-icon-button (click)="toggleSidebar()" class="toggle-btn">
      <mat-icon class="toggle-icon">{{ sidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="tree-container">
    <img src="../../../assets/images/Vector.svg" alt="Logo" style="height: 50px; margin-right: 24px;" />
    
    <mat-tree *ngIf="menuItems" class="navbar-nav sidebar sidebar-dark accordion" #tree [dataSource]="menuItems"
      [childrenAccessor]="childrenAccessor">
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <a *ngIf="node.path" [routerLink]="node.path" class="tree-link">
          <mat-icon *ngIf="node.iconClass">{{ node.iconClass }}</mat-icon>
          {{ node.name }}
        </a>
        <span *ngIf="!node.path" class="tree-link">
          <mat-icon *ngIf="node.iconClass">{{ node.iconClass }}</mat-icon>
          {{ node.name }}
        </span>

        <button mat-icon-button matTreeNodeToggle class="btn toggle-btn-right">
          <mat-icon>{{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
        </button>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <a *ngIf="node.path" [routerLink]="node.path" class="tree-link">
          <mat-icon *ngIf="node.iconClass">{{ node.iconClass }}</mat-icon>
          {{ node.name }}
        </a>
        <span *ngIf="!node.path">
          <mat-icon *ngIf="node.iconClass">{{ node.iconClass }}</mat-icon>
          {{ node.name }}
        </span>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
