<div class="container">
  <h2 mat-dialog-title>Confirm Delete</h2>
  <mat-dialog-content>Are you sure you want to delete</mat-dialog-content>
  <mat-dialog-actions align="start">
    <button class="btn btn-danger mr-2" (click)="onConfirm()">Delete</button>
    <button class="btn btn-outline-primary" (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>

</div>
