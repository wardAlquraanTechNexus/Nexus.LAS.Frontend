<div class="modern-dialog-container">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>upload_file</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">Upload New Document</h2>
                <p class="dialog-subtitle">Add new documents to the person's record</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Tab Navigation -->
    <div class="dialog-tabs">
        <div class="tab-container">
            <button mat-button class="tab-button" [class.active]="selectedTab === 0" (click)="setSelectedTab(0)">
                <mat-icon>badge</mat-icon>
                <span>ID Documents</span>
            </button>
            <button mat-button class="tab-button" [class.active]="selectedTab === 1" (click)="setSelectedTab(1)">
                <mat-icon>description</mat-icon>
                <span>Other Documents</span>
            </button>
        </div>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">

        <ng-container [ngSwitch]="selectedTab">
            <!-- <app-person-id-document-form (saveEmitter)="saved($event)" [personsIdn]="personId" *ngSwitchCase="0"></app-person-id-document-form> -->
            <!-- <app-person-other-document-form (saveEmitter)="saved($event)" [personsIdn]="personId" *ngSwitchCase="1"></app-person-other-document-form> -->
        </ng-container>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="close()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="update()">
            <mat-icon>save</mat-icon>
            Update Documents
        </button>
    </div>
</div>
