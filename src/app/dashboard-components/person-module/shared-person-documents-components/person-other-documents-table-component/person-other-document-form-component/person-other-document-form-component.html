<div class="modern-dialog-container wide-dialog" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>folder</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">
          {{element.id ? label.COMMON.EDIT || 'Edit' : label.COMMON.ADD || 'Add'}} {{ label.PERSON.OTHER_DOCUMENTS ||
          'Person Other Document' }}
        </h2>
        <p class="dialog-subtitle">{{ label.PERSON.ENTER_PERSON_DETAILS || 'Enter Person Other Document Details' }}</p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body: 50/50 layout -->
  <div class="dialog-body split-layout">
    <!-- Left: Form -->
    <div class="form-side">
      <form [formGroup]="formGroup" class="dialog-content">


         <file-form-group
                [formGroup]="formGroup"
                [controlName]="'file'"
                [element]="element"
                [removeFileControlName]="'removeFile'"
                [isRequired]="true"
                >
                </file-form-group>

        <div class="row mt-2">
          <div class="col-6">
            <select-auto-complete *ngIf="loadDocumentTypesFn" [controlName]="'documentType'"
              [fnGet]="loadDocumentTypesFn" [formGroup]="formGroup"
              [label]="label.PERSON.DOCUMENT_TYPE || 'Document Type'" [keyToShow]="'name'" [valueKey]="'id'"
              [withNullOption]="false">
            </select-auto-complete>
          </div>

          <mat-form-field appearance="outline" class="full-width col-12">
            <mat-label>{{ label.PERSON.DESCRIPTION || 'Description' }}</mat-label>
            <input matInput formControlName="documentDescription"
              [placeholder]="label.PERSON.DESCRIPTION || 'Enter document description...'" />
          </mat-form-field>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
      <mat-icon>close</mat-icon>
      {{ label.COMMON.CANCEL || 'Cancel' }}
    </button>
    <app-save-button [showLoading]="showLoading" (clickEmitter)="save(true)"></app-save-button>

  </div>
</div>
