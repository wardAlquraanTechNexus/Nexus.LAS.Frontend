<div class="table-header-container">
  <div class="table-header">
    <div class="header-title">
      {{ langService.getLabel('PERSON.OTHER_DOCUMENTS') || 'Other Documents' }}
    </div>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="onAddNew()">
        <mat-icon>add</mat-icon>
        {{ langService.getLabel('PERSON.UPLOAD_DOCUMENT') || 'Upload Document' }}
      </button>
    </div>
  </div>
  <div class="table-filters">
    <div class="row">
      <div class="col-md-4 col-12 mb-2">
        <select-auto-complete *ngIf="loadDocumentTypesFn"
          [controlName]="'documentType'"
          [fnGet]="loadDocumentTypesFn"
          [formGroup]="formGroup"
          [label]="langService.getLabel('PERSON.DOCUMENT_TYPE') || 'Document Type'"
          [keyToShow]="'name'"
          [valueKey]="'id'"
          [withNullOption]="true"
          (selectEmitter)="onDocumentTypeSelect($event)">
        </select-auto-complete>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showLoading" class="loading-container d-flex justify-content-center align-items-center"
  style="min-height: 200px;">
  <mat-spinner></mat-spinner>
</div>

<app-shared-table *ngIf="!showLoading"
  [displayedColumns]="displayColumns"
  [paginateResult]="data"
  (onChangePage)="changePage($event)"
  (onSortChangeEvent)="changeSort($event)"
  [action]="actionButtonsTemplate"
  >
</app-shared-table>

<ng-template #actionButtonsTemplate let-row>
  <button mat-icon-button [matMenuTriggerFor]="menuRow">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menuRow="matMenu">
    <button mat-menu-item (click)="editDocument(row)">
      <mat-icon>edit</mat-icon>
      {{ langService.getLabel('PERSON.EDIT_DOCUMENT') || 'Edit Document' }}
    </button>
    <button mat-menu-item (click)="viewDocument(row)">
      <mat-icon>visibility</mat-icon>
      {{ langService.getLabel('PERSON.VIEW_DOCUMENT') || 'View Document' }}
    </button>
    <button mat-menu-item [confirmDelete]="getRemoveCallback(row.id)">
      <mat-icon>delete</mat-icon>
      {{ langService.getLabel('PERSON.DELETE_DOCUMENT') || 'Delete Document' }}
    </button>
  </mat-menu>
</ng-template>
