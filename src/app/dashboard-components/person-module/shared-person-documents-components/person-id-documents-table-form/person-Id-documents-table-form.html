<div class="table-section">

<!-- ID Documents Section Title -->
<div class="section-subtitle">
  <div class="subtitle-content">
    <mat-icon>badge</mat-icon>
    <h3>ID Documents</h3>
  </div>
</div>

<!-- Filters Section -->
<div class="section-filters" *ngIf="!showLoading">
 <select-auto-complete 
            *ngIf="loadDocumentTypesFn" 
            [controlName]="'documentType'" 
            [fnGet]="loadDocumentTypesFn"
            [formGroup]="formGroup" 
            [label]="'Document Type'" 
            [keyToShow]="'name'" 
            [valueKey]="'id'"
            [withNullOption]="true">
    </select-auto-complete>
  
  <mat-form-field appearance="outline" class="filter-field" floatLabel="auto">
    <mat-label>Nationality</mat-label>
    <mat-select [(ngModel)]="params.nationality" name="nationality" (selectionChange)="search()" placeholder="Filter by nationality...">
      <mat-option value="">All Nationalities</mat-option>
      <mat-option [value]="1">Dubai</mat-option>
      <mat-option [value]="2">Abu Dhabi</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Loading State -->
<div *ngIf="showLoading" class="loading-container">
  <mat-spinner></mat-spinner>
</div>

<!-- Table Section -->
<div class="section-table" *ngIf="!showLoading">
  <app-shared-table 
    [displayedColumns]="displayColumns" 
    (rowClick)="onRowClick($event)"
    [paginateResult]="data" 
    (onChangePage)="changePage($event)" 
    (onSortChangeEvent)="changeSort($event)"
    [action]="actionButtonsTemplate">
  </app-shared-table>
</div>

<!-- Row Actions -->
<ng-template #actionButtonsTemplate let-row>
  <button mat-icon-button [matMenuTriggerFor]="idDocMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #idDocMenu="matMenu">
    <button mat-menu-item (click)="editDocument(row)">
      <mat-icon>edit</mat-icon>
      <span>Edit Document</span>
    </button>
    <button mat-menu-item (click)="viewDocument(row)">
      <mat-icon>visibility</mat-icon>
      <span>View Document</span>
    </button>
    <button mat-menu-item [confirmDelete]="getRemoveCallback(row.id)">
      <mat-icon>delete</mat-icon>
      <span>Delete Document</span>
    </button>
  </mat-menu>
</ng-template>

</div>
