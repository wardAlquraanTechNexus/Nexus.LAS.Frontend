<div class="table-header">
  <div class="header-title">{{ label.PERSON.CAPACITIES_IN_COMPANIES }}</div>
  <div class="header-actions">

    <!-- Toggle button -->
    <button mat-icon-button (click)="toggleTable()" [attr.aria-label]="showTable ? label.COMMON.HIDE : label.COMMON.SHOW">
      <mat-icon [ngClass]="{'rotated': !showTable}">expand_more</mat-icon>
    </button>
  </div>
</div>

<!-- Shared table -->
<app-shared-table *ngIf="showTable && !showLoading"
  [displayedColumns]="displayColumns"
  [paginateResult]="data"
  (onChangePage)="changePage($event)"
  (onSortChangeEvent)="changeSort($event)"
  (rowClick)="onRowClick($event)"
>
</app-shared-table>
