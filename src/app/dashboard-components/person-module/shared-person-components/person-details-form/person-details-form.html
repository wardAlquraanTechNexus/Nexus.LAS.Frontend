<form [formGroup]="personalDetailsForm">
    <div class="container">
        <div class="p-3">
            <!-- English Name -->
            <div class="name-en">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>English Name</mat-label>
                            <input matInput placeholder="Add English Name" formControlName="personEnglishName"
                                required />
                            <mat-error
                                *ngIf="personalDetailsForm.get('personEnglishName')?.touched && personalDetailsForm.get('personEnglishName')?.hasError('required')">
                                First Name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
    
            <!-- Arabic Name -->
            <div class="name-ar mt-4">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Arabic Name</mat-label>
                            <input matInput placeholder="Add Arabic Name" formControlName="personArabicName"
                                required />
                            <mat-error
                                *ngIf="personalDetailsForm.get('personArabicName')?.touched && personalDetailsForm.get('personArabicName')?.hasError('required')">
                                First Name (Arabic) is required
                            </mat-error>
    
                        </mat-form-field>
                    </div>
                </div>
            </div>
    
            <!-- Short Name -->
            <div class="short-name mt-4">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Short Name</mat-label>
                            <input matInput placeholder="Add Short Name" formControlName="personShortName" required />
                            <mat-error
                                *ngIf="personalDetailsForm.get('personShortName')?.touched && personalDetailsForm.get('personShortName')?.hasError('required')">
                                Short Name is required
                            </mat-error>
                            <mat-error *ngIf="personalDetailsForm.get('personShortName')?.hasError('whitespace')">
                                cannot contain spaces.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
    
            <!-- Modern Action Buttons -->
            <div class="action-buttons">
                <button mat-stroked-button class="cancel-btn" type="button" (click)="onCancel()" [disabled]="isSaving">
                    <mat-icon>close</mat-icon>
                    Cancel
                </button>
                <button mat-flat-button class="save-btn" type="button" (click)="onSave()" [disabled]="isSaving">
                    <ng-container *ngIf="!isSaving; else loading">
                        <mat-icon>save</mat-icon>
                        Save Person
                    </ng-container>
    
                    <ng-template #loading>
                        <mat-spinner diameter="20"></mat-spinner>
                    </ng-template>
                </button>
            </div>

        </div>
    </div>
</form>
