<div class="main-container">

<!-- SECTION 1: Title and Add Button -->
<div class="section section-title">
  <div class="title-content">
    <h2>{{ label.COMMON.PHONE_NUMBERS || 'Phone Numbers' }}</h2>
  </div>
  <button *ngIf="!readOnly" mat-raised-button color="primary" (click)="openFormDetails()">
    <mat-icon>add</mat-icon> {{ label.COMMON.ADD_PHONE || 'Add Phone' }}
  </button>
</div>

<!-- SECTION 2: Phone List -->
<div class="section section-content">
  <!-- Loading State -->
  <div *ngIf="showLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Phone Items -->
  <div *ngIf="!showLoading" class="content-list">
    @if (personPhones.length > 0) {
      @for (personPhone of personPhones; track personPhone.id) {
        <div class="content-item">
          <!-- Phone Icon -->
          <div class="item-icon">
            <div class="icon-container">
              <mat-icon>phone</mat-icon>
            </div>
          </div>
          <!-- Phone Info -->
          <div class="item-content">
            <div class="primary-text">
              <span>{{ personPhone.phoneNumber }}</span>
              <span *ngIf="personPhone.phonePrimary" class="primary-badge">
                {{ label.COMMON.PRIMARY || 'Primary' }}
              </span>
            </div>
          </div>
          <!-- Actions -->
          <div class="item-actions" *ngIf="!readOnly">
            <button mat-icon-button [matMenuTriggerFor]="phoneMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #phoneMenu="matMenu">
              <button mat-menu-item (click)="openFormDetails(personPhone)">
                <mat-icon>edit</mat-icon>
                <span>{{ label.COMMON.EDIT_PHONE || 'Edit Phone' }}</span>
              </button>
              <button mat-menu-item [confirmDelete]="getRemoveCallback(personPhone.id!)">
                <mat-icon>delete</mat-icon>
                <span>{{ label.COMMON.DELETE_PHONE || 'Delete Phone' }}</span>
              </button>
            </mat-menu>
          </div>
        </div>
      }
    } @else {
      <div class="no-records-hint">
        <mat-icon color="disabled">info</mat-icon>
        <span>{{ label.COMMON.NO_RECORDS || 'No records available' }}</span>
      </div>
    }
  </div>
</div>

</div>
