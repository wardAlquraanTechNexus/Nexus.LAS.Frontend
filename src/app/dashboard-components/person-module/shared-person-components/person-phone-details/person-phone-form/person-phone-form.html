<div class="modern-dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>{{ personPhone.id ? 'edit' : 'phone' }}</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">
          {{ personPhone.id ? 'Update Phone Number' : 'Add New Phone Number' }}
        </h2>
        <p class="dialog-subtitle">
          {{ personPhone.id ? 'Modify existing phone details' : 'Add a new phone number to the record' }}
        </p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body -->
  <div class="dialog-body">
    <div class="form-container">
      <form [formGroup]="formGroup" *ngIf="formGroup" class="row w-100 nexus-form">

        <!-- Phone Number -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="Enter phone number with country code..." required />
            <mat-error *ngIf="formGroup.get('phoneNumber')?.hasError('required') && formGroup.get('phoneNumber')?.touched">
              Phone Number is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Phone Type -->
        <div class="col-12">
          <select-auto-complete 
            *ngIf="loadPersonsPhonesFn" 
            [controlName]="'phoneType'" 
            [fnGet]="loadPersonsPhonesFn"
            [formGroup]="formGroup" 
            [label]="'Phone Type'" 
            [keyToShow]="'name'" 
            [valueKey]="'id'"
            [withNullOption]="false">
          </select-auto-complete>
          <div class="text-danger" *ngIf="formGroup.get('phoneType')?.invalid && formGroup.get('phoneType')?.touched">
            Phone type is required
          </div>
        </div>

        <!-- Primary Phone -->
        <div class="col-12">
          <mat-slide-toggle formControlName="phonePrimary">
            <span class="label-toggle">Primary</span>
          </mat-slide-toggle>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-flat-button class="save-btn" (click)="save()" 
            [disabled]="formGroup.invalid || showLoading">
      <mat-icon *ngIf="!showLoading">{{ personPhone.id ? 'save' : 'add' }}</mat-icon>
      <mat-spinner *ngIf="showLoading" diameter="20"></mat-spinner>
      {{ personPhone.id ? 'Update Phone' : 'Save Phone' }}
    </button>
  </div>
</div>
