<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>{{ personPhone.id ? 'edit' : 'phone' }}</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">
          {{personPhone.id ? (label.COMMON.EDIT || 'Edit') : (label.COMMON.ADD || 'Add')}}
          {{ label.COMMON.PHONE_NUMBER || 'Person Phone' }}
        </h2>
        <p class="dialog-subtitle">
          {{ label.COMMON.EDIT_PHONE || 'Enter Phone Details' }}
        </p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body -->
  <div class="dialog-body">
    <div class="form-container">
      <form [formGroup]="formGroup" *ngIf="formGroup" class="row w-100 nexus-form">

        <!-- Phone -->
        <div class="col-12">
          <phone-form 
            [formGroup]="formGroup" 
            controlName="phoneNumber" 
            [required]="true">
          </phone-form>

        </div>

        <!-- Phone Type -->
        <div class="col-12">
          <select-auto-complete *ngIf="loadPersonsPhonesFn" [controlName]="'phoneType'" [fnGet]="loadPersonsPhonesFn"
            [formGroup]="formGroup" [label]="label.COMMON.PHONE_TYPE || 'Phone Type'" [keyToShow]="'name'"
            [valueKey]="'id'" [withNullOption]="false">
          </select-auto-complete>
        </div>

        <!-- Primary Phone -->
        <div class="col-12">
          <div class="nexus-switch-wrapper">
            <div class="nexus-switch-container">
              <mat-slide-toggle formControlName="phonePrimary" color="primary" class="nexus-switch">
                {{ label.COMMON.PRIMARY || 'Primary' }}
              </mat-slide-toggle>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
      <mat-icon>close</mat-icon>
      {{ label.COMMON.CANCEL || 'Cancel' }}
    </button>
    <app-save-button [showLoading]="showLoading" (clickEmitter)="save(true)"></app-save-button>
  </div>
</div>
