<div class="main-container">

<!-- SECTION 1: Title and Add Button -->
<div class="section section-title">
  <div class="title-content">
    <h2>{{ label.COMMON.EMAIL_ADDRESSES }}</h2>
  </div>
  <button *ngIf="!readOnly" mat-raised-button color="primary" (click)="openFormDetails()">
    <mat-icon>add</mat-icon> {{ label.COMMON.ADD_EMAIL  }}
  </button>
</div>

<!-- SECTION 2: Email List -->
<div class="section section-content">
  <!-- Loading State -->
  <div *ngIf="showLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Email Items -->
  <div *ngIf="!showLoading" class="content-list">
    @if (personEmails.length > 0) {
      @for (personEmail of personEmails; track personEmail.id) {
        <div class="content-item">
          <!-- Email Icon -->
          <div class="item-icon">
            <div class="icon-container">
              <mat-icon>email</mat-icon>
            </div>
          </div>
          <!-- Email Info -->
          <div class="item-content">
            <div class="primary-text">
              <span>{{ personEmail.email }}</span>
              <span *ngIf="personEmail.emailPrimary" class="primary-badge">
                {{ label.COMMON.PRIMARY  }}
              </span>
            </div>
          </div>
          <!-- Actions -->
          <div class="item-actions" *ngIf="!readOnly">
            <button mat-icon-button [matMenuTriggerFor]="emailMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #emailMenu="matMenu">
              <button mat-menu-item (click)="openFormDetails(personEmail)">
                <mat-icon>edit</mat-icon>
                <span>{{ label.COMMON.EDIT_EMAIL }}</span>
              </button>
              <button mat-menu-item [confirmDelete]="getRemoveCallback(personEmail.id!)">
                <mat-icon>delete</mat-icon>
                <span>{{ label.COMMON.DELETE_EMAIL }}</span>
              </button>
            </mat-menu>
          </div>
        </div>
      }
    } @else {
      <div class="no-records-hint">
        <mat-icon color="disabled">info</mat-icon>
        <span>{{ label.COMMON.NO_RECORDS || 'No records available' }}</span>
      </div>
    }
  </div>
</div>

</div>
