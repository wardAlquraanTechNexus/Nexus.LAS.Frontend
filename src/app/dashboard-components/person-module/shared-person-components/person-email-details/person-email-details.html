<div class="main-container">

<!-- SECTION 1: Title and Add Button -->
<div class="section section-title">
  <div class="title-content">
    <h2>Email Addresses</h2>
  </div>
  <button mat-raised-button color="primary" (click)="openFormDetails()">
    <mat-icon>add</mat-icon> Add Email
  </button>
</div>

<!-- SECTION 2: Email List -->
<div class="section section-content">
  <!-- Loading State -->
  <div *ngIf="showLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Email Items -->
  <div *ngIf="!showLoading" class="content-list">
    @for (personEmail of personEmails; track personEmail.id) {
      <div class="content-item">
        
        <!-- Email Icon -->
        <div class="item-icon">
          <div class="icon-container">
            <mat-icon>email</mat-icon>
          </div>
        </div>

        <!-- Email Info -->
        <div class="item-content">
          <div class="primary-text">
            <span>{{ personEmail.email }}</span>
            <span *ngIf="personEmail.emailPrimary" class="primary-badge">Primary</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="item-actions">
          <button mat-icon-button [matMenuTriggerFor]="emailMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #emailMenu="matMenu">
            <button mat-menu-item (click)="openFormDetails(personEmail)">
              <mat-icon>edit</mat-icon>
              <span>Edit Email</span>
            </button>
            <button mat-menu-item [confirmDelete]="getRemoveCallback(personEmail.id!)">
              <mat-icon>delete</mat-icon>
              <span>Delete Email</span>
            </button>
          </mat-menu>
        </div>

      </div>
    }
  </div>
</div>

</div>
