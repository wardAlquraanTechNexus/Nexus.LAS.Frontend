<div class="modern-dialog-container">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>{{ personEmail && personEmail.id ? 'edit' : 'email' }}</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">
                    <span *ngIf="personEmail && personEmail.id">Update Email Address</span>
                    <span *ngIf="!personEmail || !personEmail.id">Add New Email Address</span>
                </h2>
                <p class="dialog-subtitle">
                    <span *ngIf="personEmail && personEmail.id">Modify existing email details</span>
                    <span *ngIf="!personEmail || !personEmail.id">Add a new email address to the record</span>
                </p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" *ngIf="formGroup" class="row w-100">
            <div class="col-12">

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" placeholder="Enter email address..." required />
                    <mat-error *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched">
                        Email is required
                    </mat-error>
                </mat-form-field>

            </div>

            <div class="col-12">
                <mat-slide-toggle formControlName="emailPrimary"><span
                        class="label-toggel">Primary</span></mat-slide-toggle>

            </div>
            </form>
        </div>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save()">
            <mat-icon>{{ personEmail && personEmail.id ? 'save' : 'add' }}</mat-icon>
            {{ personEmail && personEmail.id ? 'Update Email' : 'Save Email' }}
        </button>
    </div>
</div>
