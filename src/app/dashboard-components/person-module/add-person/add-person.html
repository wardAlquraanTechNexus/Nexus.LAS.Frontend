<div class="modern-dialog-container">
  <!-- Enhanced Header with Icon and Professional Typography -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>person_add</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">Create New Person</h2>
        <p class="dialog-subtitle">Add a new person</p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="onClose()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Enhanced Body with Smooth Scrolling -->
  <div class="dialog-body">
    <div class="form-container">
      <app-person-details-form
        [isSaving]="isSaving"
        (saveEmitter)="onSave($event)">
      </app-person-details-form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="isSaving">
    <div class="loading-content">
      <mat-spinner diameter="40"></mat-spinner>
      <p class="loading-text">Creating person...</p>
    </div>
  </div>
</div>
