<div class="modern-dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>person_add</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">{{labels.addPerson}}</h2>
        <p class="dialog-subtitle">{{labels.addPerson}}</p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="onClose()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-body">
    <div class="form-container">
      <app-person-details-form
        [isSaving]="isSaving"
        (saveEmitter)="onSave($event)"
        (cancelEmitter)="onClose()">
      </app-person-details-form>
    </div>
  </div>

  <!-- Loading Overlay -->
   @if(isSaving){
     <div class="loading-overlay">
       <div class="loading-content">
         <mat-spinner diameter="40"></mat-spinner>
         <p class="loading-text">Creating person...</p>
       </div>
     </div>

   }
  
</div>
