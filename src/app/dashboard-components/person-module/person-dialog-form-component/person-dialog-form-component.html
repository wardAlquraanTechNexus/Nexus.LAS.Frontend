<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>person</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">
          {{ data.id ? (label.PERSON.EDIT_PERSON ) : (label.PERSON.ADD_PERSON) }} 
        </h2>
        <p class="dialog-subtitle">
          {{ label.PERSON.ENTER_PERSON_DETAILS || 'Enter Person Details' }}
        </p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="onCancel(false)" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-body">
    <div class="form-container">
      <app-person-form-component 
      [showLoading]="showLoading"
      [element]="data" 
      (saveEmitter)="onSave($event)" 
      (cancelEditEmitter)="onCancel(true)">
      </app-person-form-component>
    </div>
  </div>

</div>
