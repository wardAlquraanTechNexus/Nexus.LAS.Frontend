<div class="onboarding-container">
  <!-- Progress Header -->
  <div class="onboarding-header">
    <div class="header-content">
      <div class="logo-section">
        <img src="../../../../assets/images/Vector.svg" alt="LAS Logo" class="onboard-logo" />
        <span class="welcome-text">Welcome to Legal Assistance System</span>
      </div>
    </div>
  </div>

  <!-- Main Onboarding Content -->
  <div class="onboarding-content">
    <div class="content-wrapper">
      
      <!-- Step 1: Welcome (Only Step) -->
      <div class="onboard-step" [@slideAnimation]>
        <div class="step-content welcome-step">
          <div class="step-icon">
            <mat-icon class="large-icon">waving_hand</mat-icon>
          </div>
          <h1 class="step-title">Welcome to LAS!</h1>
          <p class="step-description">
            Your comprehensive Legal Assistance System for managing cases, documents, and legal workflows efficiently.
          </p>
          <div class="feature-highlights">
            <div class="highlight-item">
              <mat-icon>security</mat-icon>
              <span>Secure Document Management</span>
            </div>
            <div class="highlight-item">
              <mat-icon>people</mat-icon>
              <span>Team Collaboration</span>
            </div>
            <div class="highlight-item">
              <mat-icon>analytics</mat-icon>
              <span>Case Analytics</span>
            </div>
            <div class="highlight-item">
              <mat-icon>schedule</mat-icon>
              <span>Deadline Tracking</span>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>

</div>
