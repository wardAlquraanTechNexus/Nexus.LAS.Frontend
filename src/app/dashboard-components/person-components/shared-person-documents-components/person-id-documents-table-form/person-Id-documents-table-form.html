<div class="table-container">
    <div class="table">
        <div *ngIf="showLoading" class="spinner-container">
            <mat-spinner diameter="40" strokeWidth="4" color="accent"></mat-spinner>
        </div>
        <div class="row form">
            <div class="col-10">
                <div class="row">
                    <div class="col-3 w-100">
                        <mat-form-field appearance="outline">
                            <mat-label>Document Type</mat-label>
                            <mat-select [(ngModel)]="params.type" name="type" (selectionChange)="search()">
                                <mat-option value="passport">Passport</mat-option>
                                <mat-option value="national_id">National ID</mat-option>
                                <mat-option value="driver_license">Driver License</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-3 w-100">
                        <mat-form-field appearance="outline">
                            <mat-label>Nationaloty</mat-label>
                            <mat-select [(ngModel)]="params.nationality" name="nationality"
                                (selectionChange)="search()">
                                <mat-option [value]="1">Dubay</mat-option>
                                <mat-option [value]="2">Abudhabi</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>
            <div class="empty-table" *ngIf="!showLoading && !data.collection.length">
                No documents available
            </div>

            <app-shared-table *ngIf="!showLoading && data.collection.length" [displayedColumns]="displayColumns"
                [paginateResult]="data" (onChangePage)="changePage($event)" (onSortChangeEvent)="changeSort($event)"
                [action]="actionButtonsTemplate">
                <ng-template #actionButtonsTemplate let-row>
                    <a (click)="viewDocument(row)">
                        <mat-icon>visibility</mat-icon>
                    </a>
                </ng-template>
            </app-shared-table>
        </div>
    </div>
</div>
