<div class="table-container">
    <div class="table">
        <div *ngIf="showLoading" class="spinner-overlay d-flex justify-content-center align-items-center">
            <mat-spinner diameter="40"></mat-spinner>
        </div>
        <div class="row form">
            <div class="col-10">
                <div class="row">
                    <div class="col-3 w-100">
                        <mat-form-field appearance="outline">
                            <mat-label>Document Type</mat-label>
                            <mat-select [(ngModel)]="params.type" name="type" (selectionChange)="search()">
                                <mat-option value="passport">Passport</mat-option>
                                <mat-option value="national_id">National ID</mat-option>
                                <mat-option value="driver_license">Driver License</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-3 w-100">
                        <mat-form-field appearance="outline">
                            <mat-label>Nationaloty</mat-label>
                            <mat-select [(ngModel)]="params.nationality" name="nationality"
                                (selectionChange)="search()">
                                <mat-option [value]="1">Dubay</mat-option>
                                <mat-option [value]="2">Abudhabi</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>


            <app-shared-table *ngIf="!showLoading" [displayedColumns]="displayColumns" (rowClick)="onRowClick($event)"
                [paginateResult]="data" (onChangePage)="changePage($event)" (onSortChangeEvent)="changeSort($event)"
                [action]="actionButtonsTemplate">
                <ng-template class="actions" #actionButtonsTemplate let-row>
                    <a class="mr-1 action" [confirmDelete]="getRemoveCallback(row.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
                    <a class="mr-1 action" (click)="editDocument(row)">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="mr-1 action" (click)="viewDocument(row)">
                        <mat-icon>visibility</mat-icon>
                    </a>
                </ng-template>
            </app-shared-table>
        </div>
    </div>
</div>
