<div class="dialog-header d-flex justify-content-between align-items-center p-3 border-bottom">
  <h4 class="mb-0">Create Person</h4>
  <button mat-icon-button (click)="onClose()" aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="dialog-body p-3" style="max-height: 70vh; overflow: auto;">
  <app-person-details-form
    [isSaving]="isSaving"
    (saveEmitter)="onSave($event)">
  </app-person-details-form>
</div>
