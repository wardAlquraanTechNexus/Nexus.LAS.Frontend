<div class="dialog">
    <div class="actions d-flex justify-content-between align-items-center mb-3">
        <div class="header-subject">
            <h5>
                <span *ngIf="personEmail?.id">Update Email Address</span>
                <span *ngIf="!personEmail?.id">Add new Email Address</span>
            </h5>
        </div>
        <div class="dialog-header-buttons actions">
            <button class="btn" (click)="cancelEdit()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div class="container">
        <form [formGroup]="formGroup" *ngIf="formGroup" class="row w-100">
            <div class="col-12">

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" required />
                    <mat-error *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched">
                        Email is required
                    </mat-error>
                </mat-form-field>

            </div>

            <div class="col-12">
                <mat-slide-toggle formControlName="emailPrimary"><span
                        class="label-toggel">Primary</span></mat-slide-toggle>

            </div>
        </form>
    </div>

    <div class="dialog-footer-buttons">
        <button class="btn btn-secondary mr-2" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
</div>
