<div class="back-view" *ngIf="!showLoading">
    <div class="view-header d-flex justify-content-between align-items-center">
        <div class="view-subject d-flex align-items-center gap-2">
            <mat-icon>arrow_back</mat-icon>
            <span>Passport.jpg</span>
        </div>
        <div class="actions d-flex align-items-center gap-2">
            <button class="btn" (click)="edit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button class="btn" (click)="download()">
                <mat-icon>download</mat-icon>
            </button>
            <button class="btn" [confirmDelete]="getRemoveCallback()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
    <div class="row view">
        <!-- Left: Text Details -->
        <div class="col-md-3 props">
            <div class="detail-box p-3">
                <div class="detail-item d-flex justify-content-between mb-3">
                    <span class="label text-muted d-flex align-items-center">TYPE</span>
                    <span class="value text-start ms-3">{{ personOtherDocument.documentType }}</span>
                </div>
                <div class="detail-item d-flex justify-content-between mb-3">
                    <span class="label text-muted ">Description</span>
                    <span class="value">{{ personOtherDocument.documentDescription }}</span>
                </div>
            </div>
        </div>

        <!-- Right: Document Image -->
        <div class="col-md-9">
            <div class="image-wrapper">
                <ng-container *ngIf="personOtherDocument.contentType === 'application/pdf'; else showImage">
                    <iframe [src]="imageUrl" width="100%" height="100%" type="application/pdf"></iframe>
                </ng-container>

                <!-- Show image -->
                <ng-template #showImage>
                    <img *ngIf="imageUrl" [src]="imageUrl" alt="Document" class="img-fluid" />
                </ng-template>
            </div>
        </div>
    </div>
</div>
