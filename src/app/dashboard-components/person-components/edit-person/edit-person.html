<ng-container *ngIf="!showLoading; else loadingTemplate">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>info</mat-icon>
        Details
      </ng-template>
      <app-person-details 
        [person]="person"
        [isSaving]="isSaving"
        (saveEmitter)="onSave($event)">
      </app-person-details>
      <app-person-email-details></app-person-email-details>
      <app-person-phone-details></app-person-phone-details>
      <app-person-address-details></app-person-address-details>

    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>description</mat-icon>
        Documents
      </ng-template>
      Documents content here
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>inventory_2</mat-icon>
        Assets
      </ng-template>
      Assets content here
    </mat-tab>
  </mat-tab-group>
</ng-container>

<ng-template #loadingTemplate>
  <div class="d-flex justify-content-center mt-5">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
