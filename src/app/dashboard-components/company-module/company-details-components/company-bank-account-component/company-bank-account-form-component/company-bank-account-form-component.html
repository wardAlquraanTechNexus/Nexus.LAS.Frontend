<div class="modern-dialog-container">
    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>account_balance_wallet</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">{{element.id ? 'Edit' : 'Add'}} Company Bank Account</h2>
                <p class="dialog-subtitle">Enter company bank account</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">

                <form [formGroup]="formGroup" class="row w-100">

                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Bank Name</mat-label>
                            <input matInput formControlName="bankName" placeholder="Enter bank name" required>
                            <mat-error *ngIf="formGroup.get('bankName')?.hasError('required')">
                                Bank Name is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Account Number</mat-label>
                            <input matInput formControlName="accountNumber" placeholder="Enter account number" required>
                            <mat-error *ngIf="formGroup.get('accountNumber')?.hasError('required')">
                                Account Number is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Bank Account Date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="bankAccountDate" required
                                placeholder="Choose date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error *ngIf="formGroup.get('bankAccountDate')?.hasError('required')">
                                Bank Account Date is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Note</mat-label>
                            <textarea matInput formControlName="note" placeholder="Enter note" ></textarea>
                        </mat-form-field>
                    </div>
                    <div class="form-group col-12">
                        <mat-slide-toggle formControlName="bankAccountActive">
                            Active
                        </mat-slide-toggle>
                    </div>



                </form>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save()" >
            <mat-icon>save</mat-icon>
            Save Address
        </button>
    </div>
</div>
