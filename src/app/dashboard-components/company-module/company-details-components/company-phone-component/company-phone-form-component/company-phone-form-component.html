<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>phone</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">{{element.id ? label.COMMON.EDIT_PHONE || 'Edit Phone' : label.COMMON.ADD_PHONE || 'Add Phone'}} {{ label.COMMON.PHONE_NUMBER || 'Company Phone' }}</h2>
        <p class="dialog-subtitle">{{ label.COMPANY.ENTER_COMPANY_PHONE_DETAILS || 'Enter company phone details' }}</p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body -->
  <div class="dialog-body">
    <div class="form-container">
      <form [formGroup]="formGroup" class="row w-100" (ngSubmit)="save(true)">

        <!-- Phone Type -->
        <div class="col-12">
          <select-auto-complete 
            *ngIf="loadPersonsPhonesFn" 
            [controlName]="'phoneType'" 
            [fnGet]="loadPersonsPhonesFn"
            [formGroup]="formGroup" 
            [label]="label.COMMON.PHONE_TYPE || 'Phone Type'" 
            [keyToShow]="'name'" 
            [valueKey]="'name'"
            [withNullOption]="false"
            [isRequired]="true">
          </select-auto-complete>
        </div>

         <phone-form
                [formGroup]="formGroup"
                controlName="phoneNumber"
                [required]="true">
          </phone-form>
      

        <!-- Primary Phone -->
        <div class="col-12">
          <div class="nexus-switch-wrapper">
            <div class="nexus-switch-container">
              <mat-slide-toggle formControlName="phonePrimary" color="primary" class="nexus-switch">
                {{ label.COMMON.PRIMARY || 'Primary' }}
              </mat-slide-toggle>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
      <mat-icon>close</mat-icon>
      {{ label.COMMON.CANCEL || 'Cancel' }}
    </button>
    <app-save-button [showLoading]="showLoading" (clickEmitter)="save(true)"></app-save-button>
  </div>
</div>
