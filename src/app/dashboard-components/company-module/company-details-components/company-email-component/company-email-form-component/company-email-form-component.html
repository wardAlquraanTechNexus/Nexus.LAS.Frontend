<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>email</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">
          {{element.id ? label.COMMON.EDIT_EMAIL || 'Edit' : label.COMMON.ADD_EMAIL || 'Add'}} {{ label.COMMON.EMAIL_ADDRESS || 'Company Email' }}
        </h2>
        <p class="dialog-subtitle">{{ label.COMPANY.ENTER_COMPANY_EMAIL || 'Enter company email' }}</p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body -->
  <div class="dialog-body">
    <div class="form-container">
      <form [formGroup]="formGroup" class="row w-100">


           <email-form
                [formGroup]="formGroup"
                controlName="email"
                [required]="true">
          </email-form>



        <!-- Email Primary -->
        <div class="col-12">
          <div class="nexus-switch-wrapper">
            <div class="nexus-switch-container">
              <mat-slide-toggle formControlName="emailPrimary" color="primary" class="nexus-switch">
                {{ label.COMMON.PRIMARY || 'Primary' }}
              </mat-slide-toggle>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
      <mat-icon>close</mat-icon>
      {{ label.COMMON.CANCEL || 'Cancel' }}
    </button>
    <app-save-button [showLoading]="showLoading" (clickEmitter)="save(true)"></app-save-button>
  </div>
</div>
