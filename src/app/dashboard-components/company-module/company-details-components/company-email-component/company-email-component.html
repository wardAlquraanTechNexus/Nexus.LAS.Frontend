<div class="main-container">

<!-- SECTION 1: Title and Add Button -->
<div class="section section-title">
  <div class="title-content">
    <h2>{{ label.COMMON.EMAIL_ADDRESSES || 'Email Addresses' }}</h2>
  </div>
  <button mat-raised-button color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon> {{ label.COMMON.ADD_EMAIL || 'Add Email' }}
  </button>
</div>

<!-- SECTION 2: Email List -->
<div class="section section-content">
  <!-- Loading State -->
  <div *ngIf="showLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Email Items -->
  <div *ngIf="!showLoading" class="content-list">
    <div *ngFor="let companyEmail of companyEmails" class="content-item">
      
      <!-- Email Icon -->
      <div class="item-icon">
        <div class="icon-container">
          <mat-icon>email</mat-icon>
        </div>
      </div>

      <!-- Email Info -->
      <div class="item-content">
        <div class="primary-text">
          <span>{{ companyEmail.email }}</span>
          <span *ngIf="companyEmail.emailPrimary" class="primary-badge">{{ label.COMMON.PRIMARY || 'Primary' }}</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="item-actions">
        <button mat-icon-button [matMenuTriggerFor]="emailMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #emailMenu="matMenu">
          <button mat-menu-item (click)="onEdit(companyEmail)">
            <mat-icon>edit</mat-icon>
            <span>{{ label.COMMON.EDIT_EMAIL || 'Edit Email' }}</span>
          </button>
          <button mat-menu-item [confirmDelete]="getRemoveCallback(companyEmail.id!)">
            <mat-icon>delete</mat-icon>
            <span>{{ label.COMMON.DELETE_EMAIL || 'Delete Email' }}</span>
          </button>
        </mat-menu>
      </div>

    </div>
  </div>
</div>

</div>
