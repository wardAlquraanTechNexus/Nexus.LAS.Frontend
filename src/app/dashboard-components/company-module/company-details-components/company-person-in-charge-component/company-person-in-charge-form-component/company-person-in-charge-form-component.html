<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>badge</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">{{element.id ? label.COMPANY.EDIT_PERSON_IN_CHARGE || 'Edit Person In Charge' :
          label.COMPANY.ADD_PERSON_IN_CHARGE || 'Add Person In Charge'}}</h2>
        <p class="dialog-subtitle">{{ label.COMPANY.ENTER_PERSON_IN_CHARGE_DETAILS || 'Enter Person In Charge Details'
          }}</p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body -->
  <div class="dialog-body">
    <div class="form-container">
      <form [formGroup]="formGroup" class="row w-100">

        <!-- Person Select -->
        <div class="col-12">
          <select-auto-complete *ngIf="loadPersonssFn" [controlName]="'personIdn'" [fnGet]="loadPersonssFn"
            [formGroup]="formGroup" [isRequired]="true" [label]="label.COMMON.PERSON || 'Person'"
            [keyToShow]="'personEnglishName'" [valueKey]="'id'">
          </select-auto-complete>
        </div>

        <!-- designation -->
        <div class="col-12">
          <select-auto-complete *ngIf="loadDesignation" [controlName]="'designation'" [fnGet]="loadDesignation"
            [formGroup]="formGroup" [isRequired]="true" [label]="label.COMPANY.DESIGNATION || 'Designation'"
            [keyToShow]="'name'" [valueKey]="'id'">
          </select-auto-complete>
        </div>

        <!-- Authority Rule -->
        <div class="col-12">
          <select-auto-complete *ngIf="loadAuthorityRulesFn" [controlName]="'authorityRule'"
            [fnGet]="loadAuthorityRulesFn" [formGroup]="formGroup"
            [label]="label.COMPANY.AUTHORITY_RULE || 'Authority Rule'" [keyToShow]="'name'" [valueKey]="'id'">
          </select-auto-complete>
        </div>
        <div class="col-6">
          <app-date-input [formGroup]="formGroup" [controlName]="'personInChargeDate'"
            [label]="label.COMPANY.APPOINTMENT_DATE">
          </app-date-input>

        </div>

        <div class="col-6">
       
          <app-date-input
                        [formGroup]="formGroup"
                        [controlName]="'cessationDate'"
                        [label]="label.COMPANY.CESSATION_DATE"
                        >
            </app-date-input>
        </div>

        <!-- Notes -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ label.COMMON.NOTES || 'Notes' }}</mat-label>
            <textarea matInput formControlName="notes" [placeholder]="label.COMMON.NOTES || 'Enter notes'"
              rows="3"></textarea>
          </mat-form-field>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
      <mat-icon>close</mat-icon>
      {{ label.COMMON.CANCEL || 'Cancel' }}
    </button>
    <app-save-button [showLoading]="showLoading" (clickEmitter)="save(true)"></app-save-button>
  </div>
</div>
