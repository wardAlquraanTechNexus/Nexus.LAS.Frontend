<div class="modern-dialog-container">
  <!-- Header -->
  <div class="dialog-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>badge</mat-icon>
      </div>
      <div class="header-text">
        <h2 class="dialog-title">Person In Charge</h2>
        <p class="dialog-subtitle">Enter Person In Charge Details</p>
      </div>
    </div>
    <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Body -->
  <div class="dialog-body">
    <div class="form-container">
      <form [formGroup]="formGroup" class="row w-100">

        <!-- Person Select -->
        <div class="col-12">
          <select-auto-complete *ngIf="loadPersonssFn" [controlName]="'personIdn'" [fnGet]="loadPersonssFn"
            [formGroup]="formGroup" [isRequired]="true" [label]="'Person'" [keyToShow]="'personEnglishName'"
            [valueKey]="'id'">
          </select-auto-complete>
          <mat-error
            *ngIf="formGroup.get('personIdn')?.invalid && (formGroup.get('personIdn')?.touched || formGroup.touched)">
            Person is required
          </mat-error>
        </div>

        <!-- designation -->
        <div class="col-12">
          <select-auto-complete *ngIf="loadDesignation" [controlName]="'designation'" [fnGet]="loadDesignation"
            [formGroup]="formGroup" [isRequired]="true" [label]="'Designation'" [keyToShow]="'name'" [valueKey]="'id'">
          </select-auto-complete>
          <mat-error
            *ngIf="formGroup.get('designation')?.invalid && (formGroup.get('designation')?.touched || formGroup.touched)">
            Designation is required
          </mat-error>
        </div>

        <!-- Authority Rule -->
        <div class="col-12">
          <select-auto-complete *ngIf="loadAuthorityRulesFn" [controlName]="'authorityRule'"
            [fnGet]="loadAuthorityRulesFn" [formGroup]="formGroup" [label]="'Authority Rule'" [keyToShow]="'name'"
            [valueKey]="'id'">
          </select-auto-complete>
        </div>



        <!-- Dates -->
        <div class="col-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Appointment Date</mat-label>
            <input matInput
                   formControlName="personInChargeDate"
                   placeholder="DD/MM/YYYY"
                   [matDatepicker]="personInChargePicker">
            <mat-datepicker-toggle matSuffix [for]="personInChargePicker"></mat-datepicker-toggle>
            <mat-datepicker #personInChargePicker></mat-datepicker>
            <mat-error *ngIf="formGroup.get('personInChargeDate')?.hasError('required')">
              Person In Charge Date is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Cessation Date</mat-label>
            <input matInput
                   formControlName="cessationDate"
                   placeholder="DD/MM/YYYY"
                   [matDatepicker]="cessationPicker">
            <mat-datepicker-toggle matSuffix [for]="cessationPicker"></mat-datepicker-toggle>
            <mat-datepicker #cessationPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Notes -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Notes</mat-label>
            <textarea matInput formControlName="notes" placeholder="Enter notes" rows="3"></textarea>
          </mat-form-field>
        </div>


      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="dialog-footer">
    <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
    <button mat-flat-button class="save-btn" [disabled]="formGroup.invalid" (click)="save(true)">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</div>
