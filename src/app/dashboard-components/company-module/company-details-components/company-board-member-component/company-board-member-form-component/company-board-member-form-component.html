<div class="modern-dialog-container">
    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>group_work</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">Company Board Member</h2>
                <p class="dialog-subtitle">Enter Company Board Member</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">

                <div class="form-group col-12">
                    <select-auto-complete *ngIf="loadPersonsFn" [controlName]="'personId'" [fnGet]="loadPersonsFn"
                        [formGroup]="formGroup" [isRequired]="true" [label]="'Person'" [keyToShow]="'personEnglishName'"
                        [valueKey]="'id'">
                    </select-auto-complete>
                    <mat-error
                        *ngIf="formGroup.get('personId')?.invalid && (formGroup.get('personId')?.touched || formGroup.touched)">
                        Person is required
                    </mat-error>
                </div>


                <div class="form-group col-12">
                    <select-auto-complete *ngIf="loadPersonsFn" [controlName]="'position'" [fnGet]="loadPositionsFn"
                        [formGroup]="formGroup" [isRequired]="true" [label]="'Position'" [keyToShow]="'name'"
                        [valueKey]="'id'">
                    </select-auto-complete>
                    <mat-error
                        *ngIf="formGroup.get('position')?.invalid && (formGroup.get('position')?.touched || formGroup.touched)">
                        Position is required
                    </mat-error>
                </div>

                <mat-form-field class="col-12" appearance="outline">
                    <mat-label>Appointment Date</mat-label>
                    <input matInput [matDatepicker]="appointmentPicker" formControlName="appointmentDate" required />
                    <mat-datepicker-toggle matSuffix [for]="appointmentPicker"></mat-datepicker-toggle>
                    <mat-datepicker #appointmentPicker></mat-datepicker>
                </mat-form-field>


                <mat-checkbox formControlName="isActive">Is Active</mat-checkbox>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button color="primary" class="save-btn" (click)="save(true)">
            <mat-icon>save</mat-icon>
            Save Member
        </button>
    </div>
</div>
