<div class="modern-dialog-container">
    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>people</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">{{element.id != 0 ? 'Edit' : 'Add'}} Board Member</h2>
                <p class="dialog-subtitle">Enter Board Member</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">

                <div class="form-group col-12">
                    <div class="select-error-wrapper">
                        <select-auto-complete *ngIf="loadPersonsFn" [controlName]="'personId'" [fnGet]="loadPersonsFn"
                            [formGroup]="formGroup" [isRequired]="true" [label]="'Person'"
                            [keyToShow]="'personEnglishName'" [valueKey]="'id'">
                        </select-auto-complete>
                        <mat-error
                            *ngIf="formGroup.get('personId')?.invalid && (formGroup.get('personId')?.touched || formGroup.touched)">
                            Person is required
                        </mat-error>
                    </div>
                </div>


                <div class="form-group col-12">
                    <select-auto-complete *ngIf="loadPersonsFn" [controlName]="'position'" [fnGet]="loadPositionsFn"
                        [formGroup]="formGroup" [isRequired]="true" [label]="'Position'" [keyToShow]="'name'"
                        [valueKey]="'id'">
                    </select-auto-complete>
                    <mat-error
                        *ngIf="formGroup.get('position')?.invalid && (formGroup.get('position')?.touched || formGroup.touched)">
                        Position is required
                    </mat-error>
                </div>

                <app-date-input [formGroup]="formGroup" [controlName]="'appointmentDate'" [label]="'Appointment Date'"
                    [isRequired]="true"></app-date-input>

                <app-date-input [formGroup]="formGroup" [controlName]="'cessationDate'" [label]="'Cessation Date'"
                    [isRequired]="true"></app-date-input>


            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button color="primary" class="save-btn" (click)="save(true)">
            <mat-icon>save</mat-icon>
            Save Member
        </button>
    </div>
</div>
