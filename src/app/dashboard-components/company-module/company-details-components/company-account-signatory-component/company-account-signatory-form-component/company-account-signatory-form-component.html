<div class="modern-dialog-container">
    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>draw</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">{{element.id != 0 ? 'Edit' : 'Add'}} Account Signatory</h2>
                <p class="dialog-subtitle">Enter account signatory details</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">

                <form [formGroup]="formGroup" class="row w-100">

                    <!-- Person ID -->
                    <div class="form-group col-12">
                        <select-auto-complete *ngIf="loadPersonssFn" [controlName]="'personId'" [fnGet]="loadPersonssFn"
                            [formGroup]="formGroup" [isRequired]="true" [label]="'Person'"
                            [keyToShow]="'personEnglishName'" [valueKey]="'id'">
                        </select-auto-complete>
                        <mat-error
                            *ngIf="formGroup.get('personId')?.invalid && (formGroup.get('personId')?.touched || formGroup.touched)">
                            Person is required
                        </mat-error>
                    </div>

                    <!-- Rule -->
                    <div class="form-group col-12">

                        <select-auto-complete *ngIf="loadRulesFn" [controlName]="'rule'" [fnGet]="loadRulesFn"
                            [formGroup]="formGroup" [isRequired]="true" [label]="'Rule'" [keyToShow]="'name'"
                            [valueKey]="'id'">
                        </select-auto-complete>
                        <mat-error
                            *ngIf="formGroup.get('rule')?.invalid && (formGroup.get('rule')?.touched || formGroup.touched)">
                            Person is required
                        </mat-error>
                    </div>

                    <!-- From Amount -->
                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>From Amount </mat-label>
                            <input matInput type="number" formControlName="fromAmount" placeholder="Enter from amount"
                                required>
                            <mat-error *ngIf="formGroup.get('fromAmount')?.hasError('required')">
                                From Amount is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- To Amount -->
                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>To Amount </mat-label>
                            <input matInput type="number" formControlName="toAmount" placeholder="Enter to amount"
                                required>
                            <mat-error *ngIf="formGroup.get('toAmount')?.hasError('required')">
                                To Amount is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Description -->
                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Description </mat-label>
                            <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
                        </mat-form-field>
                    </div>

                    <!-- Account Signatory Date -->
                    <div class="form-group col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Appointment Date </mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="accountSignatoryDate"
                                placeholder="Choose date" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error *ngIf="formGroup.get('accountSignatoryDate')?.hasError('required')">
                                Appointment Date is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group col-12">
                        <mat-form-field class="col-12" appearance="outline">
                            <mat-label>Cessation Date</mat-label>
                            <input matInput [matDatepicker]="cessationPicker" formControlName="cessationDate" />
                            <mat-datepicker-toggle matSuffix [for]="cessationPicker"></mat-datepicker-toggle>
                            <mat-datepicker #cessationPicker></mat-datepicker>
                        </mat-form-field>
                    </div>



                </form>


            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save()">
            <mat-icon>save</mat-icon>
            Save Address
        </button>
    </div>
</div>
