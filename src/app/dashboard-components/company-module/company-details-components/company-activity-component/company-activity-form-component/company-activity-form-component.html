<div class="modern-dialog-container">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>business</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">{{element.id ? label.COMMON.EDIT || 'Edit' : label.COMMON.ADD || 'Add'}} {{ label.COMPANY.ACTIVITY || 'Company Activity' }}</h2>
                <p class="dialog-subtitle">{{ label.COMPANY.SELECT_COMPANY_ACTIVITY || 'Select Company Activity' }}</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">

                <div class="col-12">
                    <select-auto-complete *ngIf="loadCompanyActivitiesTypeFn" [controlName]="'activity'"
                        [fnGet]="loadCompanyActivitiesTypeFn" [formGroup]="formGroup" [isRequired]="true"
                        [label]="label.COMPANY.ACTIVITY || 'Activity'"
                        [keyToShow]="'name'" [valueKey]="'id'" [withNullOption]="false">
                    </select-auto-complete>
                </div>

            </form>
        </div>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            {{ label.COMMON.CANCEL || 'Cancel' }}
        </button>
        <button mat-flat-button class="save-btn" (click)="save(true)">
            <mat-icon>save</mat-icon>
            {{ label.COMMON.SAVE || 'Save' }}
        </button>
    </div>
</div>
