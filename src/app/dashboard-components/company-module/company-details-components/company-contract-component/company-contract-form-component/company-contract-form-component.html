<div class="modern-dialog-container">
    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>assignment</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">{{element.id ? 'Edit' : 'Add'}} Company Contract</h2>
                <p class="dialog-subtitle">Enter Company Contract Details</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body: 50/50 layout -->
    <div class="dialog-body split-layout">
        <!-- Left: Form -->
        <div class="form-side">
            <form [formGroup]="formGroup" class="dialog-content">

                <div class="upload-area" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)"
                    (dragleave)="onDragLeave($event)" [class.dragover]="isDragging">

                    <label class="upload-button">
                        <input type="file" accept=".svg,.png,.jpg,.jpeg,.pdf" (change)="onFileSelected($event)"
                            hidden />
                        <a mat-raised-button color="primary" type="button">
                            Click to Upload
                        </a>
                    </label>

                    <p>or drag and drop</p>
                    <small>SVG, PNG, JPG, or PDF (max 3MB)</small>
                </div>
                <mat-error
                    *ngIf="formGroup.get('file')?.invalid && (formGroup.get('file')?.touched || formGroup.touched)"
                    class="mat-error">
                    File is required.
                </mat-error>

            <div class="col-12">
            <select-auto-complete *ngIf="loadCompanyContractTypesFn" [controlName]="'contractType'"
                [fnGet]="loadCompanyContractTypesFn" [formGroup]="formGroup" 
                [label]="'Contract Type'" [keyToShow]="'name'" [valueKey]="'id'">
            </select-auto-complete>
        </div>

        <!-- Document Date -->
        
            <app-date-input
                [formGroup]="formGroup"
                [controlName]="'documentDate'"
                [label]="'Document Date'"
                [isRequired]="false"></app-date-input>

        <!-- Commencement Date -->
        <div>
            <app-date-input
                [formGroup]="formGroup"
                [controlName]="'commencementDate'"
                [label]="'Commencement Date'"
                [isRequired]="true"></app-date-input>
                <mat-error
                    *ngIf="formGroup.get('commencementDate')?.hasError('required') && formGroup.get('commencementDate')?.touched">
                    Commencement date is required
                </mat-error>
            
        </div>

        <!-- Contract Expiry Date -->
        <app-date-input
          [formGroup]="formGroup"
          [controlName]="'contractExpiryDate'"
          [label]="'Expiry Date'"
          [isRequired]="false">
        </app-date-input>

        <!-- Contract Description -->
        <mat-form-field appearance="outline">
            <mat-label>Contract Description</mat-label>
            <textarea  matInput formControlName="contractDescription" rows="3"></textarea>
        </mat-form-field>

        <!-- Contract Status -->
        <mat-form-field appearance="outline">
            <mat-label>Contract Status</mat-label>
            <mat-select formControlName="contractStatus" >
                <mat-option *ngFor="let option of statusOptions" [value]="option.value">
                    {{ option.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>

         <div class="col-12">
            <mat-slide-toggle formControlName="contractExpiryActiveReminder">
                Active Reminder
            </mat-slide-toggle>
        
        </div>
            </form>
        </div>


        <!-- Right: File Preview -->
        <div class="preview-side">
            <div class="file-preview" *ngIf="element?.imageUrl">
                <ng-container *ngIf="element?.contentType === 'application/pdf'; else showImage">
                    <iframe [src]="element.imageUrl" width="100%" height="500px" type="application/pdf"></iframe>
                </ng-container>
                <ng-template #showImage>
                    <img *ngIf="element?.imageUrl" [src]="element.imageUrl" alt="Document" class="img-fluid" />
                </ng-template>
            </div>
            <div class="file-preview empty" *ngIf="!element?.imageUrl">
                <mat-icon color="disabled" style="font-size: 64px;">insert_drive_file</mat-icon>
                <div class="empty-text">No file selected</div>
            </div>
        </div>


    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save(true)">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </div>
</div>
