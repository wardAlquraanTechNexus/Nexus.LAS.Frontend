<div class="modern-dialog-container wide-dialog">
    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>badge</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">Company License</h2>
                <p class="dialog-subtitle">Company License Details</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body: 50/50 layout -->
    <div class="dialog-body split-layout">
        <!-- Left: Form -->
        <div class="form-side">
            <form [formGroup]="formGroup" class="dialog-content">

                <!-- License File Upload -->
                <div class="upload-area" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)"
                    (dragleave)="onDragLeave($event)" [class.dragover]="isDragging">
                    <label class="upload-button">
                        <input type="file" accept=".svg,.png,.jpg,.jpeg,.pdf" (change)="onFileSelected($event)" hidden />
                        <a mat-raised-button color="primary" type="button">
                            Click to Upload
                        </a>
                    </label>
                    <p>or drag and drop</p>
                    <small>SVG, PNG, JPG, or PDF (max 3MB)</small>
                </div>
                <mat-error
                    *ngIf="formGroup.get('file')?.invalid && (formGroup.get('file')?.touched || formGroup.touched)"
                    class="mat-error">
                    File is required.
                </mat-error>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="licenseStatus">
                        <mat-option *ngFor="let status of statusOptions" [value]="status.value">
                            {{ status.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Classification</mat-label>
                    <input matInput formControlName="licenseClassification" placeholder="Enter classification" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>License Number</mat-label>
                    <input matInput formControlName="licenseNumber" placeholder="Enter license number" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Issue Date</mat-label>
                    <input matInput [matDatepicker]="issuePicker" formControlName="licenseIssueDate" />
                    <mat-datepicker-toggle matSuffix [for]="issuePicker"></mat-datepicker-toggle>
                    <mat-datepicker #issuePicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Expiry Date</mat-label>
                    <input matInput [matDatepicker]="expiryPicker" formControlName="licenseExpiryDate" />
                    <mat-datepicker-toggle matSuffix [for]="expiryPicker"></mat-datepicker-toggle>
                    <mat-datepicker #expiryPicker></mat-datepicker>
                </mat-form-field>

                <mat-slide-toggle formControlName="licensePrimary">
                    Is Primary License
                </mat-slide-toggle>

                <mat-slide-toggle formControlName="licenseExpiryActiveReminder">
                    Enable Expiry Reminder
                </mat-slide-toggle>

            </form>
        </div>

        <!-- Right: File Preview -->
        <div class="preview-side">
            <div class="file-preview" *ngIf="element?.imageUrl">
                <ng-container *ngIf="element?.contentType === 'application/pdf'; else showImage">
                    <iframe [src]="element.imageUrl" width="100%" height="500px" type="application/pdf"></iframe>
                </ng-container>
                <ng-template #showImage>
                    <img *ngIf="element?.imageUrl" [src]="element.imageUrl" alt="Document" class="img-fluid" />
                </ng-template>
            </div>
            <div class="file-preview empty" *ngIf="!element?.imageUrl">
                <mat-icon color="disabled" style="font-size: 64px;">insert_drive_file</mat-icon>
                <div class="empty-text">No file selected</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save(true)">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </div>
</div>
