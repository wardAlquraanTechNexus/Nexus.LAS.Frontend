<div *ngIf="isHaveAccess" class="dashboard-container">
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div class="dashboard-welcome">
      <h1>{{ getGreeting() }}, {{ currentUser }}</h1>
      <p class="dashboard-subtitle">{{ label.COMMON.WELCOME_MESSAGE }}</p>
    </div>
    <div class="dashboard-date">
      <mat-icon>calendar_today</mat-icon>
      <span>{{ currentDate | date:'fullDate' }}</span>
    </div>
  </div>

  <!-- Overview Section -->
  <section class="dashboard-section">
    <div class="section-header">
      <h2>{{ label.COMMON.OVERVIEW }}</h2>
    </div>
    <global-cards></global-cards>
  </section>

  <!-- Quick Actions Section -->
  <section class="dashboard-section">
    <div class="section-header">
      <h2>
        <mat-icon class="section-icon section-icon-action">flash_on</mat-icon>
        {{ label.COMMON.QUICK_ACTIONS }}
      </h2>
    </div>
    <div class="quick-actions">
      <button mat-raised-button color="primary" (click)="onAddNewPerson()" class="action-btn">
        <mat-icon>person_add</mat-icon>
        <span>{{ label.PERSON.ADD_PERSON }}</span>
      </button>
      <button mat-raised-button color="primary" (click)="onAddNewCompany()" class="action-btn">
        <mat-icon>domain</mat-icon>
        <span>{{ label.COMMON.ADD_COMPANY }}</span>
      </button>
      <button mat-raised-button color="primary" (click)="onAddNewRealEstate()" class="action-btn">
        <mat-icon>home_work</mat-icon>
        <span>{{ label.PROPERTY.ADD_REAL_ESTATE }}</span>
      </button>
      <button mat-raised-button color="primary" (click)="onAddNewLawFirm()" class="action-btn">
        <mat-icon>gavel</mat-icon>
        <span>{{ label.LAW_FIRM.ADD_LAW_FIRM }}</span>
      </button>
      <button mat-raised-button color="primary" (click)="onAddNewTransaction()" class="action-btn">
        <mat-icon>swap_horiz</mat-icon>
        <span>{{ label.TRANSACTION.ADD_TRANSACTION }}</span>
      </button>
      <button mat-raised-button color="primary" (click)="onAddNewFPC()" class="action-btn">
        <mat-icon>business_center</mat-icon>
        <span>{{ label.FPC.ADD_FPC }}</span>
      </button>
    </div>
  </section>

  <!-- Section Divider -->
  <div class="section-divider"></div>

  <!-- Expired Documents Section -->
  <section class="dashboard-section">
    <div class="section-header">
      <h2>
        <mat-icon class="section-icon">warning</mat-icon>
        {{ label.COMMON.DOCUMENTS_REQUIRING_ATTENTION }}
      </h2>
    </div>
    <expired-documents></expired-documents>
  </section>
  <section class="dashboard-section">
    <app-transaction-actions *ngIf="transactionActionStatuses" [isReadOnly]="true" [statuses]="transactionActionStatuses" [title]="label.COMMON.TO_DO_LIST"></app-transaction-actions>
  </section>
</div>
