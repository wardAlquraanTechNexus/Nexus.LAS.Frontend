<div class="main-dashboard">
  <div class="cards-grid">
    <!-- Skeleton loading cards -->
    <div *ngIf="isFetching" class="skeleton-grid" role="status" aria-live="polite" aria-label="Loading dashboard data">
      <div *ngFor="let _ of [1,2,3]" class="skeleton-card">
        <mat-card>
          <mat-card-content class="card-content">
            <div class="skeleton-icon"></div>
            <div class="skeleton-info">
              <div class="skeleton-count"></div>
              <div class="skeleton-label"></div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Show cards when data is ready -->
    <ng-container *ngIf="!isFetching">
      <a *ngFor="let item of globalInfo"
         class="dashboard-card"
         [routerLink]="'../' + item.path"
         [attr.aria-label]="item.name + ': ' + item.count + ' records'">
        <mat-card>
          <mat-card-content class="card-content">
            <div class="card-icon" [style.background]="getCardColor(item.idc)">
              <mat-icon>{{ item.icon }}</mat-icon>
            </div>
            <div class="card-info">
              <div class="card-count">{{ item.count }}</div>
              <div class="card-label">{{ item.name }}</div>
            </div>
          </mat-card-content>
        </mat-card>
      </a>
    </ng-container>
  </div>
</div>
