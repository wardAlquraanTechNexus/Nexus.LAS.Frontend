<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">

    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>assignment</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">
                    {{ label.COMMON.EDIT_USER }}
                </h2>
                <p class="dialog-subtitle">{{ label.TRANSACTION.ENTER_FOLLOW_UP_DETAILS }}</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body -->
    <div class="dialog-body">
        <form [formGroup]="formGroup" class="form-container row w-100">
            <!-- Person -->
            <div class="form-group" *ngIf="loadPersonsFn">
                <select-auto-complete [controlName]="'personId'" [fnGet]="loadPersonsFn" [formGroup]="formGroup"
                    [isRequired]="true" [label]="label.PERSON.PERSONS" [keyToShow]="'personEnglishName'"
                    [valueKey]="'id'">
                </select-auto-complete>
            </div>

            


        </form>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            {{ label.COMMON.CANCEL || 'Cancel' }}
        </button>
        <app-save-button [showLoading]="showLoading" (clickEmitter)="save()"></app-save-button>
    </div>
</div>
