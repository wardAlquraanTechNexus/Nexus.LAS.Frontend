<div class="nexus-entity-container">

  <!-- SECTION 1: Title and Records -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-header">
      <div class="nexus-entity-title">
        <h2>{{label.SETTINGS.USERS}}</h2>
      </div>
    </div>
  </div>

  <!-- SECTION 2: Filters and Actions -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-filters">
      <div class="nexus-filters-container">
        <div class="nexus-search-field">
          <mat-form-field appearance="outline">
            <mat-label>{{label.SETTINGS.USERNAME}}</mat-label>
            <input matInput [(ngModel)]="params.username" (keyup.enter)="search()" [placeholder]="label.SETTINGS.USERNAME">
          </mat-form-field>
        </div>

        <div class="nexus-filter-field">
          <mat-form-field appearance="outline">
            <mat-label>{{label.COMMON.FIRST_NAME}}</mat-label>
            <input matInput [(ngModel)]="params.firstName" (keyup.enter)="search()" [placeholder]="label.COMMON.FIRST_NAME">
          </mat-form-field>
        </div>

        <div class="nexus-filter-field">
          <mat-form-field appearance="outline">
            <mat-label>{{label.COMMON.LAST_NAME}}</mat-label>
            <input matInput [(ngModel)]="params.lastName" (keyup.enter)="search()" [placeholder]="label.COMMON.LAST_NAME">
          </mat-form-field>
        </div>

        <div class="nexus-filter-field">
          <mat-form-field appearance="outline">
            <mat-label>{{label.COMMON.EMAIL}}</mat-label>
            <input matInput [(ngModel)]="params.email" (keyup.enter)="search()" [placeholder]="label.COMMON.EMAIL">
          </mat-form-field>
        </div>

        <div class="nexus-filter-actions">
          <button mat-stroked-button class="nexus-btn nexus-btn-primary" (click)="search()">
            <mat-icon>search</mat-icon> {{label.COMMON.SEARCH}}
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- SECTION 3: Data Grid -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-data">
      <!-- Loading -->
      <div *ngIf="showLoading" class="nexus-loading">
        <mat-spinner></mat-spinner>
      </div>

      <!-- Table -->
      <div class="nexus-table-container" *ngIf="!showLoading">
        <app-shared-table [displayedColumns]="displayColumns" [paginateResult]="data" (rowClick)="onRowClick($event)"
          [action]="actionButtonsTemplate" (onChangePage)="changePage($event)" (onSortChangeEvent)="changeSort($event)">
        </app-shared-table>
      </div>
    </div>
  </div>

  <!-- Row Actions -->
  <ng-template #actionButtonsTemplate let-row>
    <button mat-icon-button [matMenuTriggerFor]="menuRow" class="nexus-table-action-btn">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuRow="matMenu" class="nexus-action-menu">
      <button mat-menu-item class="nexus-menu-item nexus-menu-info" (click)="onEdit(row)">
        <mat-icon class="nexus-icon-edit">edit</mat-icon>
        <span>{{label.COMMON.EDIT}}</span>
      </button>
      <!-- <button mat-menu-item class="nexus-menu-item nexus-menu-danger">
        <mat-icon class="nexus-icon-delete">delete</mat-icon>
        <span>Delete</span>
      </button> -->
    </mat-menu>
  </ng-template>

</div>


<app-groups-by-user *ngIf="showUserGroups && userId" [userId]="userId"></app-groups-by-user>
