<div class="dl-container">
    <div class="dialog-header-buttons">
        <button class="btn btn-secondary mr-2" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-primary mr-2" (click)="save(true)">Save</button>
        <button class="btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="formGroup" *ngIf="formGroup">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <input matInput formControlName="name" required placeholder="Name"/>
                    <mat-error *ngIf="formGroup.get('name')?.hasError('required') && formGroup.get('name')?.touched">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Path</mat-label>
                    <input matInput formControlName="path" placeholder="Path"/>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Description"> </textarea>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <input matInput formControlName="iconClass" placeholder="Icon"/>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <input matInput formControlName="rank" required type="number" placeholder="Rank" />
                    <mat-error *ngIf="formGroup.get('rank')?.hasError('required') && formGroup.get('rank')?.touched">
                        Rank is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 toggle">
                <mat-slide-toggle class="w-50" formControlName="inDashboard"><span class="label-toggel">In
                        Dashboard?</span></mat-slide-toggle>
            </div>
        </div>
    </form>

</div>
