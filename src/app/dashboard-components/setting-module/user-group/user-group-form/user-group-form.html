<div class="modern-dialog-container">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>group</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">{{label.COMMON.ADD_NEW_USER_GROUP}}</h2>
                <p class="dialog-subtitle">Assign a user to a group</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">
                <div class="col-12">
                    <select-auto-complete *ngIf="loadUsersFn"
                        [controlName]="'userId'"
                        [fnGet]="loadUsersFn"
                        [formGroup]="formGroup"
                        [isRequired]="true"
                        [label]="'Username'"
                        [keyToShow]="'username'"
                        [valueKey]="'id'"
                    ></select-auto-complete>
                </div>
                <div class="col-12">
                    <select-auto-complete *ngIf="loadGroupFn"
                        [controlName]="'groupId'"
                        [fnGet]="loadGroupFn"
                        [formGroup]="formGroup"
                        [isRequired]="true"
                        [label]="'Group'"
                        [keyToShow]="'groupName'"
                        [valueKey]="'id'"
                    ></select-auto-complete>
                </div>
            </form>
        </div>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save(true)">
            <mat-icon>save</mat-icon>
            Save User Group
        </button>
    </div>
</div>
