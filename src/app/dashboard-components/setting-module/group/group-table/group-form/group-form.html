<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>group_work</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">Add New Group</h2>
                <p class="dialog-subtitle">Create a new group for user management</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Group Name</mat-label>
                        <input matInput formControlName="groupName" required placeholder="Enter group name" />
                        <mat-error *ngIf="formGroup.get('groupName')?.hasError('required') && formGroup.get('groupName')?.touched">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" required placeholder="Enter description" rows="3"></textarea>
                        <mat-error *ngIf="formGroup.get('description')?.hasError('required') && formGroup.get('description')?.touched">
                            Description is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <app-save-button [showLoading]="showLoading" (clickEmitter)="save()"></app-save-button>
        
    </div>
</div>
