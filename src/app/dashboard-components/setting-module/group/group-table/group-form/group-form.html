<div class="dl-container">
    <div class="dialog-header-buttons">
        <button class="btn btn-secondary mr-2" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-primary mr-2" (click)="save(true)">Save</button>
        <button class="btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-12">
                 <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="groupName" required />
                    <mat-error
                        *ngIf="formGroup.get('groupName')?.hasError('required') && formGroup.get('groupName')?.touched">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                 <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required />
                    <mat-error
                        *ngIf="formGroup.get('description')?.hasError('required') && formGroup.get('description')?.touched">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>


    </form>
</div>
