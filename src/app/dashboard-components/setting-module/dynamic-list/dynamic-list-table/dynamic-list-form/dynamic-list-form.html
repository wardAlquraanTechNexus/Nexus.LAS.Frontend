<form [formGroup]="formGroup" *ngIf="formGroup">
    <div class="container">
        <div class="p-3">
            <!-- Name Field -->
            <div class="form-field-section">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Enter name" formControlName="name" required />
                            <mat-error
                                *ngIf="formGroup.get('name')?.hasError('required') && formGroup.get('name')?.touched">
                                Name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
      
            <!-- Rank Field -->
            <div class="form-field-section mt-4">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Rank</mat-label>
                            <input matInput placeholder="Enter rank" formControlName="rank" required type="number" />
                            <mat-error *ngIf="formGroup.get('rank')?.hasError('required') && formGroup.get('rank')?.touched">
                                Rank is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <!-- Active Toggle -->
            <div class="form-field-section mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="toggle-container">
                            <mat-slide-toggle formControlName="active" color="primary">
                                <span class="toggle-label">Active</span>
                            </mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modern Action Buttons -->
            <div class="action-buttons">
                <button mat-stroked-button class="cancel-btn" type="button" (click)="cancelEdit()">
                    <mat-icon>close</mat-icon>
                    Cancel
                </button>
                <button mat-flat-button class="save-btn" type="button" (click)="save(true)">
                    <mat-icon>save</mat-icon>
                    Save
                </button>
            </div>
        </div>
    </div>
</form>
