<div class="dl-container">
    <div class="dialog-header-buttons">
        <button class="btn btn-secondary mr-2" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-primary mr-2" (click)="save(true)">Save</button>
        <button class="btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <form [formGroup]="formGroup" *ngIf="formGroup" class="view">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="menuCategory" required />
                    <mat-error
                        *ngIf="formGroup.get('menuCategory')?.hasError('required') && formGroup.get('menuCategory')?.touched">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Value</mat-label>
                    <input matInput formControlName="menuValue" required type="number" />
                    <mat-error
                        *ngIf="formGroup.get('menuValue')?.hasError('required') && formGroup.get('menuValue')?.touched">
                        Value is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Rank</mat-label>
                    <input matInput formControlName="rank" required type="number" />
                    <mat-error *ngIf="formGroup.get('rank')?.hasError('required') && formGroup.get('rank')?.touched">
                        Rank is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="full-width col-12">
                    <mat-label>Rank</mat-label>
                    <input matInput formControlName="rank" required type="number" />
                    <mat-error *ngIf="formGroup.get('rank')?.hasError('required') && formGroup.get('rank')?.touched">
                        Rank is required
                    </mat-error>
                </mat-form-field>
            </div>
              <div class="col-12 toggle">
                    <mat-slide-toggle class="w-50" formControlName="active"><span
                            class="label-toggel">Active</span></mat-slide-toggle>
                </div>
        </div>
    </form>

</div>
