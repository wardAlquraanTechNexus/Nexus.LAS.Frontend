<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>list</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">Add New Dynamic List</h2>
                <p class="dialog-subtitle">Create a new dynamic list item</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" *ngIf="formGroup" class="row w-100">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" required placeholder="Enter name" />
                        <mat-error *ngIf="formGroup.get('name')?.hasError('required') && formGroup.get('name')?.touched">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Rank</mat-label>
                        <input matInput formControlName="rank" required type="number" placeholder="Enter rank" />
                        <mat-error *ngIf="formGroup.get('rank')?.hasError('required') && formGroup.get('rank')?.touched">
                            Rank is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <div class="nexus-switch-wrapper">
                        <div class="nexus-switch-container">
                            <mat-slide-toggle formControlName="active" color="primary" class="nexus-switch">
                                Active
                            </mat-slide-toggle>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <app-save-button [showLoading]="showLoading" (clickEmitter)="save(true)"></app-save-button>
    </div>
</div>
