<div class="nexus-entity-container">

  <!-- SECTION 1: Title and Records -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-header">
      <div class="nexus-entity-title">
        <h2>Users</h2>
      </div>
    </div>
  </div>

  <!-- SECTION 2: Filters and Actions -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-filters">
      <div class="nexus-filters-container">
        <div class="nexus-search-field">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="params.username" (keyup.enter)="search()" placeholder="Enter username">
          </mat-form-field>
        </div>

        <div class="nexus-filter-field">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="params.firstName" (keyup.enter)="search()" placeholder="Enter first name">
          </mat-form-field>
        </div>

        <div class="nexus-filter-field">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="params.lastName" (keyup.enter)="search()" placeholder="Enter last name">
          </mat-form-field>
        </div>

        <div class="nexus-filter-field">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="params.email" (keyup.enter)="search()" placeholder="Enter email">
          </mat-form-field>
        </div>

        <div class="nexus-filter-actions">
          <button mat-stroked-button class="nexus-btn nexus-btn-secondary" (click)="search()">
            <mat-icon>search</mat-icon> Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- SECTION 3: Data Grid -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-data">
      <!-- Add Button Above Table -->
      <div class="nexus-entity-actions" style="text-align: right; margin-bottom: 10px;">
        <button mat-raised-button class="nexus-btn nexus-btn-primary" (click)="onAddUsers()">
          <mat-icon>add</mat-icon> {{label.COMMON.ADD_USERS}}
        </button>
      </div>

      <!-- Loading -->
      <div *ngIf="showLoading" class="nexus-loading">
        <mat-spinner></mat-spinner>
      </div>

      <!-- Table -->
      <div class="nexus-table-container" *ngIf="!showLoading">
        <app-shared-table [displayedColumns]="displayColumns" [paginateResult]="data"
          [action]="actionButtonsTemplate" (onChangePage)="changePage($event)" (rowClick)="onRowClick($event)"
          (onSortChangeEvent)="changeSort($event)" (selectionChange)="onSelectionChange($event)">
        </app-shared-table>
      </div>
    </div>
  </div>

  <!-- Row Actions -->
  <ng-template #actionButtonsTemplate let-row>
    <button mat-icon-button [matMenuTriggerFor]="menuRow">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuRow="matMenu" class="nexus-action-menu">
      <!-- Future row actions -->
    </mat-menu>
  </ng-template>

</div>
