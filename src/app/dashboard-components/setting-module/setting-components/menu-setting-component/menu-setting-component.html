<div class="main-container">

  <!-- SECTION 1: Title and Records -->
  <div class="section section-title">
    <div class="title-content">
      <h2>Menus</h2>
    </div>
  </div>

  <!-- SECTION 2: Filters and Actions -->
  <div class="section section-filters">
    <div class="filters">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Menu Name</mat-label>
        <input matInput [(ngModel)]="params.name" (keyup.enter)="search()" placeholder="Enter username">
      </mat-form-field>
    </div>
  </div>

  <!-- SECTION 3: Data Grid -->
  <div class="section section-data">

    <!-- âœ… Add Button Above Table -->
    <div  class="actions-bar" style="text-align: right; margin-bottom: 10px;">
      <button mat-raised-button color="primary" (click)="onAddMenu()" >
        <mat-icon>add</mat-icon> {{labels.setMenus}}
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="showLoading" class="loading">
      <mat-spinner></mat-spinner>
    </div>

    <!-- Table -->
    <app-shared-table *ngIf="!showLoading"
      [displayedColumns]="displayColumns"
      [paginateResult]="data"
      [action]="actionButtonsTemplate"
      (onChangePage)="changePage($event)"
      (onSortChangeEvent)="changeSort($event)"
      [keyToCheck]="'isChecked'"
      (selectionChange)="onSelectionChange($event)"
      (rowClick)="onRowClick($event)"
      >
    </app-shared-table>
  </div>

  <!-- Row Menu Template -->
  <ng-template #actionButtonsTemplate let-row>
    <button mat-icon-button [matMenuTriggerFor]="menuRow">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuRow="matMenu">
      <!-- Future row actions -->
    </mat-menu>
  </ng-template>


</div>
