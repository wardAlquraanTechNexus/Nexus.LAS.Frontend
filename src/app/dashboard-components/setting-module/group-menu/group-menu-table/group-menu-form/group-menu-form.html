<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>security</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">{{label.COMMON.ADD_GROUP_MENU}}</h2>
                <p class="dialog-subtitle">Configure menu permissions for groups</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">
        <div class="form-container">
            <form *ngIf="formGroup" [formGroup]="formGroup" class="row w-100">
                <!-- Menu Selection -->
                <div class="col-12">
                    <select-auto-complete *ngIf="loadMenusFn" 
                        [controlName]="'menuId'" 
                        [fnGet]="loadMenusFn" 
                        [formGroup]="formGroup"
                        [isRequired]="true" 
                        [label]="'Menu'" 
                        [keyToShow]="'name'" 
                        [valueKey]="'id'" 
                        [searchText]="groupMenu.menuName">
                    </select-auto-complete>
                </div>
                
                <!-- Group Selection -->
                <div class="col-12">
                    <select-auto-complete *ngIf="loadGroupFn" 
                        [controlName]="'groupId'" 
                        [fnGet]="loadGroupFn"
                        [formGroup]="formGroup" 
                        [isRequired]="true" 
                        [label]="'Group'"
                        [keyToShow]="'groupName'" 
                        [valueKey]="'id'" 
                        [searchText]="groupMenu.groupName">
                    </select-auto-complete>
                </div>

                <!-- Permissions Section -->
                <div class="col-12">
                    <div class="permissions-section">
                        <h3 class="section-title">Permissions</h3>
                        <div class="row">
                            <div class="col-6">
                                <mat-slide-toggle formControlName="access" color="primary">
                                    <span class="toggle-label">Access</span>
                                </mat-slide-toggle>
                            </div>
                            <div class="col-6">
                                <mat-slide-toggle formControlName="canInsert" color="primary">
                                    <span class="toggle-label">Insert</span>
                                </mat-slide-toggle>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <mat-slide-toggle formControlName="canUpdate" color="primary">
                                    <span class="toggle-label">{{ label.COMMON.UPDATE }}</span>
                                </mat-slide-toggle>
                            </div>
                            <div class="col-6">
                                <mat-slide-toggle formControlName="canDelete" color="primary">
                                    <span class="toggle-label">{{ label.COMMON.DELETE }}</span>
                                </mat-slide-toggle>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <mat-slide-toggle formControlName="admin" color="primary">
                                    <span class="toggle-label">Admin</span>
                                </mat-slide-toggle>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save(true)">
            <mat-icon>save</mat-icon>
            Save Permissions
        </button>
    </div>
</div>
