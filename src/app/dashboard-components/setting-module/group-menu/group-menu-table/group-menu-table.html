<div class="nexus-entity-container">

  <!-- SECTION 1: Title and Records -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-header">
      <div class="nexus-entity-title">
        <h2>Groups Menus</h2>
      </div>
      <button mat-raised-button class="nexus-btn nexus-btn-primary" (click)="onAddNew()">
        <mat-icon>add</mat-icon> Add Group Menu
      </button>
    </div>
  </div>

  <!-- SECTION 2: Filters and Actions -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-filters">
      <div class="nexus-filters-container">
        <form *ngIf="formGroup" [formGroup]="formGroup" class="nexus-filter-form nexus-filter-inline">
          <div class="nexus-filter-field">
            <select-auto-complete *ngIf="loadMenusFn" 
              [controlName]="'menuId'" 
              [fnGet]="loadMenusFn"
              [formGroup]="formGroup"  
              [label]="'Menu'" 
              [keyToShow]="'name'" 
              [valueKey]="'id'" 
              [withNullOption]="true"
              (selectEmitter)="onSelectMenu($event)">
            </select-auto-complete>
          </div>

          <div class="nexus-filter-field">
            <select-auto-complete *ngIf="loadGroupFn" 
              [controlName]="'groupId'" 
              [fnGet]="loadGroupFn"
              [formGroup]="formGroup"  
              [label]="'Group'" 
              [keyToShow]="'groupName'"
              [valueKey]="'id'"
              [withNullOption]="true" 
              (selectEmitter)="onSelectGroup($event)">
            </select-auto-complete>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- SECTION 3: Data Grid -->
  <div class="nexus-entity-section">
    <div class="nexus-entity-data">
      <!-- Loading -->
      <div *ngIf="showLoading" class="nexus-loading">
        <mat-spinner></mat-spinner>
      </div>

      <!-- Table -->
      <div class="nexus-table-container" *ngIf="!showLoading">
        <app-shared-table [displayedColumns]="displayColumns" [paginateResult]="data"
          [action]="actionButtonsTemplate" (onChangePage)="changePage($event)" (onSortChangeEvent)="changeSort($event)">
        </app-shared-table>
      </div>
    </div>
  </div>

  <!-- Row Actions -->
  <ng-template #actionButtonsTemplate let-row>
    <button mat-icon-button [matMenuTriggerFor]="menuRow" class="nexus-table-action-btn">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuRow="matMenu" class="nexus-action-menu">
      <button mat-menu-item (click)="edit(row)" class="nexus-menu-item nexus-menu-info">
        <mat-icon class="nexus-icon-edit">edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item [confirmDelete]="getRemoveCallback(row.id)" class="nexus-menu-item nexus-menu-danger">
        <mat-icon class="nexus-icon-delete">delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </ng-template>

</div>
