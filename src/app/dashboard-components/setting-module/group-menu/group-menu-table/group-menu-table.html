<div class="main-container">

  <!-- SECTION 1: Title and Records -->
  <div class="section section-title">
    <div class="title-content">
      <h2>Groups Menus</h2>
    </div>
    <button mat-raised-button color="primary" (click)="onAddNew()">
      <mat-icon>add</mat-icon> Add Group Menu
    </button>
  </div>

  <!-- SECTION 2: Filters and Actions -->
  <div class="section section-filters">
    <div class="filters">
      <form *ngIf="formGroup" [formGroup]="formGroup" class="row w-100">
        <div class="col-6">
          <select-auto-complete *ngIf="loadMenusFn" 
            [controlName]="'menuId'" 
            [fnGet]="loadMenusFn"
            [formGroup]="formGroup"  
            [label]="'Menu'" 
            [keyToShow]="'name'" 
            [valueKey]="'id'" 
            [withNullOption]="true"
            (selectEmitter)="onSelectMenu($event)">
          </select-auto-complete>
        </div>

        <div class="col-6">
          <select-auto-complete *ngIf="loadGroupFn" 
            [controlName]="'groupId'" 
            [fnGet]="loadGroupFn"
            [formGroup]="formGroup"  
            [label]="'Group'" 
            [keyToShow]="'groupName'"
            [valueKey]="'id'"
            [withNullOption]="true" 
            (selectEmitter)="onSelectGroup($event)">
          </select-auto-complete>
        </div>
      </form>
    </div>
  </div>

  <!-- SECTION 3: Data Grid -->
  <div class="section section-data">
    <!-- Loading -->
    <div *ngIf="showLoading" class="loading">
      <mat-spinner></mat-spinner>
    </div>

    <!-- Table -->
    <app-shared-table *ngIf="!showLoading" [displayedColumns]="displayColumns" [paginateResult]="data"
      [action]="actionButtonsTemplate" (onChangePage)="changePage($event)" (onSortChangeEvent)="changeSort($event)">
    </app-shared-table>
  </div>

  <!-- Row Menu Template -->
  <ng-template #actionButtonsTemplate let-row>
    <button mat-icon-button [matMenuTriggerFor]="menuRow">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuRow="matMenu">
      <button mat-menu-item (click)="edit(row)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item [confirmDelete]="getRemoveCallback(row.id)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </ng-template>

</div>
