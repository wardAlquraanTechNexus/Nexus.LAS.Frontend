<div class="modern-dialog-container" [attr.dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
    <!-- Header -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>list_alt</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">
                    {{element.id != 0 ? label.TRANSACTION.EDIT_TRANSACTION_REGISTER || 'Edit' :
                    label.TRANSACTION.ADD_TRANSACTION_REGISTER ||
                    'Add'}}
                </h2>
                <p class="dialog-subtitle">{{ label.TRANSACTION.ENTER_TRANSACTION_REGISTER_DETAILS }}</p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Body -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" class="row w-100">

                
                <div class="col-6" *ngIf="loadCompaniesFn">
                    <select-auto-complete
                        [controlName]="'companyId'" 
                        [fnGet]="loadCompaniesFn" 
                        [formGroup]="formGroup"
                        [isRequired]="true" 
                        [label]="label.COMMON.COMPANY || 'Company'" 
                        [keyToShow]="'companyEnglishName'"
                        [valueKey]="'id'"
                        (selectEmitter)="onSelectCompany($event)">
                    </select-auto-complete>

                    
                </div>
                

                <div class="col-6" *ngIf="showPersonField && loadPersonssFn">
                    <select-auto-complete
                        [controlName]="'personId'" 
                        [fnGet]="loadPersonssFn" 
                        [formGroup]="formGroup"
                        [isRequired]="true" 
                        [label]="label.COMMON.PERSON || 'Person'" 
                        [keyToShow]="'personEnglishName'"
                        [valueKey]="'id'">
                    </select-auto-complete>
                </div>

               
               



                <div class="nexus-switch-container">
                    <mat-slide-toggle formControlName="primaryRegister" color="primary" class="nexus-switch">
                        {{ label.COMMON.PRIMARY || 'Primary' }}
                    </mat-slide-toggle>
                </div>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            {{ label.COMMON.CANCEL || 'Cancel' }}
        </button>
        <app-save-button [showLoading]="showLoading" (clickEmitter)="save(true)"></app-save-button>

    </div>
</div>
