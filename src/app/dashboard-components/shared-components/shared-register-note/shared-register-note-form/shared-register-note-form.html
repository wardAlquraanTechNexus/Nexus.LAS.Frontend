<div class="modern-dialog-container">
    <!-- Enhanced Header with Icon and Professional Typography -->
    <div class="dialog-header">
        <div class="header-content">
            <div class="header-icon">
                <mat-icon>notes</mat-icon>
            </div>
            <div class="header-text">
                <h2 class="dialog-title">
                    <span *ngIf="registerNote && registerNote.id">Update Note</span>
                    <span *ngIf="!registerNote || !registerNote.id">Create New Note</span>
                </h2>
                <p class="dialog-subtitle">
                    <span *ngIf="registerNote && registerNote.id">Modify existing note details</span>
                    <span *ngIf="!registerNote || !registerNote.id">Add a new note to the record</span>
                </p>
            </div>
        </div>
        <button mat-icon-button class="close-button" (click)="cancelEdit()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- Enhanced Body with Smooth Scrolling -->
    <div class="dialog-body">
        <div class="form-container">
            <form [formGroup]="formGroup" *ngIf="formGroup">
                <!-- Note Text Field -->
                <div class="form-field-wrapper">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Note</mat-label>
                        <textarea 
                            matInput 
                            formControlName="registersNotesText" 
                            placeholder="Enter your note here..."
                            rows="4"
                            required>
                        </textarea>
                        <mat-icon matPrefix>description</mat-icon>
                        @if(formGroup.get('registersNotesText')?.hasError('required') &&
                        formGroup.get('registersNotesText')?.touched){
                        <mat-error>
                            Note is required
                        </mat-error>
                        }
                    </mat-form-field>
                </div>

                <!-- Note Date Field -->
                <div class="form-field-wrapper">
                    <app-date-input
                        [formGroup]="formGroup"
                        [controlName]="'noteDate'"
                        [label]="'Note Date'"
                        [isRequired]="true">
                    </app-date-input>
                </div>
            </form>
        </div>
    </div>

    <!-- Modern Footer with Action Buttons -->
    <div class="dialog-footer">
        <button mat-stroked-button class="cancel-btn" (click)="cancelEdit()">
            <mat-icon>close</mat-icon>
            Cancel
        </button>
        <button mat-flat-button class="save-btn" (click)="save()">
            <mat-icon>{{ registerNote && registerNote.id ? 'save' : 'add' }}</mat-icon>
            {{ registerNote && registerNote.id ? 'Update Note' : 'Save Note' }}
        </button>
    </div>
</div>
