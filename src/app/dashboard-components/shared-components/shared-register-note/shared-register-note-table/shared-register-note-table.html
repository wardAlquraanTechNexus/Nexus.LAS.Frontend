<div class="table-header">
  <div class="header-title">{{ label.COMMON.NOTES }}</div>
  <div class="header-actions">
    <button mat-icon-button class="add-btn" (click)="addNote()" [attr.aria-label]="label.COMMON.ADD_NOTE">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleTable()" [attr.aria-label]="showTable ? label.COMMON.HIDE : label.COMMON.SHOW">
      <mat-icon [ngClass]="{'rotated': !showTable}">expand_more</mat-icon>
    </button>
  </div>
</div>

<app-shared-table *ngIf="showTable && !showLoading"
  [displayedColumns]="displayColumns"
  [paginateResult]="data"
  [action]="actionButtonsTemplate"
  (onChangePage)="changePage($event)"
  (onSortChangeEvent)="changeSort($event)"
  (selectionChange)="onSelectionChange($event)"
  (rowClick)="onRowClick($event)"
>

<!-- Row Actions -->
<ng-template #actionButtonsTemplate let-row>
  <button mat-icon-button [matMenuTriggerFor]="menuRow">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menuRow="matMenu" class="nexus-action-menu">
    <button mat-menu-item (click)="edit(row)" class="nexus-menu-item neutral">
      <mat-icon>edit</mat-icon>
      <span>{{ label.COMMON.EDIT_NOTE || 'Edit Note' }}</span>
    </button>
    <button mat-menu-item [confirmDelete]="getRemoveCallback(row.id)" class="nexus-menu-item danger">
      <mat-icon>delete</mat-icon>
      <span>{{ label.COMMON.DELETE_NOTE || 'Delete Note' }}</span>
    </button>
  </mat-menu>
</ng-template>
