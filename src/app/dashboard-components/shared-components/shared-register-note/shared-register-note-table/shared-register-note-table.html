<div class="table-header">
  <div class="header-title">Notes</div>
  <div class="header-actions">

    <!-- Add button only shows when table is visible -->
    <button *ngIf="canCrud" mat-raised-button color="primary" (click)="addNote()">
      <mat-icon>add</mat-icon>
      Add Note
    </button>
  </div>
</div>

@if(canCrud){
<app-shared-table *ngIf="!showLoading" [displayedColumns]="displayColumns" [paginateResult]="data"
  [action]="actionButtonsTemplate" (onChangePage)="changePage($event)" (onSortChangeEvent)="changeSort($event)">
</app-shared-table>

}@else {
<app-shared-table *ngIf="!showLoading" [displayedColumns]="displayColumns" [paginateResult]="data"
  (onChangePage)="changePage($event)" (onSortChangeEvent)="changeSort($event)">
</app-shared-table>
}

<ng-template #actionButtonsTemplate let-row>
  <button mat-icon-button [matMenuTriggerFor]="menuRow">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menuRow="matMenu">
    <button mat-menu-item class="btn-edit" (click)="edit(row)">
      <mat-icon>edit</mat-icon> Edit
    </button>
    <button mat-menu-item class="btn-delete" [confirmDelete]="getRemoveCallback(row.id)">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-menu>
</ng-template>
