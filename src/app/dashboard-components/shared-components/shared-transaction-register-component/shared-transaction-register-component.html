<div class="table-header">
  <div class="header-title">{{ label.TRANSACTION.TRANSACTION_REGISTERS }}</div>
  <div class="header-actions">
    <!-- Toggle button -->
    <button mat-icon-button (click)="toggleTable()" [attr.aria-label]="showTable ? (label.COMMON.HIDE || 'Hide') : (label.COMMON.SHOW || 'Show')">
      <mat-icon [ngClass]="{'rotated': !showTable}">expand_more</mat-icon>
    </button>
  </div>
</div>

@if(readonly){
    <app-shared-table *ngIf="showTable && !showLoading"
      [displayedColumns]="displayColumns"
      [paginateResult]="data"
      (onChangePage)="changePage($event)"
      (onSortChangeEvent)="changeSort($event)">
    </app-shared-table>
}@else {
    <app-shared-table *ngIf="showTable && !showLoading"
      [displayedColumns]="displayColumns"
      [paginateResult]="data"
      (onChangePage)="changePage($event)"
      (onSortChangeEvent)="changeSort($event)"
      >
    </app-shared-table>
}
