<div class="container d-flex align-items-center justify-content-center" >
    <div class="row w-100 justify-content-center register-form">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <div class="text-center mb-4">
                    <p class="h4 text-gray-900"> Register</p>
                </div>

                <form *ngIf="registerForm" class="row g-3 justify-content-center" [formGroup]="registerForm">
                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input formControlName="firstName" matInput placeholder="Enter Your First Name" required>
                    </mat-form-field>
                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input formControlName="lastName" matInput placeholder="Enter Your Last Name" required>
                    </mat-form-field>
                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input formControlName="phoneNumber" matInput placeholder="eg. 97150000000" required>
                    </mat-form-field>
                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput placeholder="name@example.com" required>
                    </mat-form-field>
                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput placeholder="Enter your username" required>
                    </mat-form-field>
                    <mat-form-field class="col-12 mb-1" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Enter Your Password"
                            formControlName="password" />
                        <button type="button" mat-icon-button matSuffix (click)="showPassword = !showPassword">
                            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>


                    <div class="col-12 text-center">
                        <button class="btn btn-primary w-100 p-3 d-flex align-items-center justify-content-center"
                            [disabled]="registerForm.invalid || isSaving" (click)="onRegister()">

                            <ng-container *ngIf="!isSaving">Register</ng-container>

                            <mat-progress-spinner *ngIf="isSaving" mode="indeterminate" diameter="24" color="accent"
                                strokeWidth="3" class="spinner-centered">
                            </mat-progress-spinner>

                        </button>

                    </div>
                    <div class="col-12 text-center mt-5">
                        Already have an account? <a routerLink="../">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 

<app-footer></app-footer>
