<div class="row justify-content-center register-form">
        <div class="col-lg-10 col-xl-10">
            <div class="row align-items-center min-vh-100">
                
                <!-- Register Form Section -->
                <div class="col-12 d-flex justify-content-center">
                    <div class="card shadow p-4 nexus-form-auth" style="max-width: 800px; width: 100%;">
                        <!-- Application Logo and Branding -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <img src="assets/images/logo.jpg" alt="Legal Assistance System" class="logo-img mb-2">
                                <h3 class="system-name mb-2">Legal Assistance System</h3>
                                <p class="system-subtitle text-muted mb-0">Nexus LAS</p>
                            </div>
                            <hr class="my-3">
                            <p class="h4 text-gray-900 mb-2">Create your account</p>
                            <span class="text-muted">Join us today! Please fill in your details</span>
                        </div>

                <form *ngIf="registerForm" class="row gx-3 gy-3 justify-content-center nexus-form" [formGroup]="registerForm">
                    <div class="col-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>First Name</mat-label>
                            <input formControlName="firstName" matInput placeholder="Enter Your First Name" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Last Name</mat-label>
                            <input formControlName="lastName" matInput placeholder="Enter Your Last Name" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <phone-form
                            [controlName]="'phoneNumber'"
                            [labelValue]="'Mobile Number'"
                            [formGroup]="registerForm"
                            [required]="true"
                        >
                        </phone-form>
                    
                    </div>
                    <div class="col-6">
                         <email-form
                            [controlName]="'email'"
                            [labelValue]="'Email'"
                            [formGroup]="registerForm"
                            [required]="true"
                        >
                        </email-form>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" matInput placeholder="Enter your username" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6 mb-1">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Enter Your Password"
                                formControlName="password" />
                            <button type="button" mat-icon-button matSuffix (click)="showPassword = !showPassword">
                                <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>


                    <div class="col-12 text-center">
                        <button class="btn btn-primary w-100 p-3 d-flex align-items-center justify-content-center"
                            [disabled]="registerForm.invalid || isSaving" (click)="onRegister()">

                            <ng-container *ngIf="!isSaving">Register</ng-container>

                            <mat-progress-spinner *ngIf="isSaving" mode="indeterminate" diameter="24" color="primary"
                                strokeWidth="3" class="spinner-centered">
                            </mat-progress-spinner>

                        </button>

                    </div>
                    <div class="col-12 text-center mt-5">
                        Already have an account? <a routerLink="../">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
