<div class="row justify-content-center">
        <div class="col-lg-10 col-xl-10">
            <div class="row align-items-center min-vh-100">
                
                <!-- Login Form Section -->
                <div class="col-12 d-flex justify-content-center">
                    <div class="card shadow p-4 nexus-form-auth" style="max-width: 600px; width: 100%;">
                        <!-- Application Logo and Branding -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <img src="assets/images/logo.jpg" alt="Legal Assistance System" class="logo-img mb-2">
                                <h3 class="system-name mb-2">Legal Assistance System</h3>
                                <p class="system-subtitle text-muted mb-0">Nexus LAS</p>
                            </div>
                            <hr class="my-3">
                            <p class="h4 text-gray-900 mb-2">Login to your account!</p>
                            <span class="text-muted">Welcome Back! Please enter your details</span>
                        </div>

                <form *ngIf="loginForm" class="row g-3 justify-content-center" [formGroup]="loginForm">
                    <mat-form-field class="col-12" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput placeholder="name@example.com">
                    </mat-form-field>
                    <mat-form-field class="col-12 mb-1" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Enter Your Password"
                            formControlName="password" />
                        <button type="button" mat-icon-button matSuffix (click)="showPassword = !showPassword">
                            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>

                    <div class="col-12 text-end mb-3" style="margin-top: -10px;">
                        <a href="#" class="forget-password">Forget password?</a>
                    </div>


                    <div class="col-12 text-center">
                        <button class="btn btn-primary w-100 p-3 d-flex align-items-center justify-content-center"
                            [disabled]="loginForm.invalid || isSaving" (click)="onLogin()">

                            <ng-container *ngIf="!isSaving">Login</ng-container>

                            <mat-progress-spinner *ngIf="isSaving" mode="indeterminate" diameter="24" color="accent"
                                strokeWidth="3" class="spinner-centered">
                            </mat-progress-spinner>

                        </button>

                    </div>
                    <div class="col-12 text-center mt-5">
                        Don't have an account? <a routerLink="./register">Register</a>
                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
